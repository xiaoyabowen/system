<script>
    var from = new fromServer("#school_data","/company/searchCompanyByName?token=" + getUserToken());
    from.init();



    var RoleList = "";
    var $table = $('#tb_table');
    var TableInit = function (columns) {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $table.bootstrapTable({
                url: serverUrl + '/order/getOrderList?token=' + getUserToken(),         //请求后台的URL（*）
                method: 'post',                      //请求方式（*）
                contentType : "application/x-www-form-urlencoded",
                toolbar: '#toolbar',                //工具按钮用哪个容器
//                    striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 20, 30],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
//				showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
//				height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
//                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: columns,
//                    showFooter:true,            //表格底部
                onClickRow: function (row) {
//                        console.log(row)
                },
                queryParamsType: 'limit',
                queryParams: function (params) {
                    var user = getUserInfo();
                    var name = $("#nameOrphone").val();
                    var uid = user.id;
                    var status = $("#status").val();
                    var companyId = 0;

                    var result = from.getResult();
                    if(isNotBlank(result)){
                        companyId = result.id;
                    }

                    return {
                        name:name||"",
                        uid:uid,
                        status:status,
                        companyId:companyId,
                        pageNumber: (params.offset / params.limit) + 1,
                        pageSize: params.limit,




                    };
                }
            });
        };

        return oTableInit;
    };

    var columns = [
        {
            // vasible:false 这个属性 是隐藏当前列    显示的话就删除掉
            // 如果想要给当前行添加样式的话  可以这样写

            /*{field: "orderId", title: "订单号",align: "center",width:500, formatter: function (value, row, index) {
             return value;
             },cellStyle:{
             css:{"display":"-webkit-box","-webkit-box-orient":"vertical","-webkit-line-clamp":"2","overflow":"hidden","text-overflow":"ellipsis","line-height":"2"}

            field: "orderId", title: "订单号",vasible:false, formatter: function (value, row, index) {
            return value;
        }
        },
        {

            return formatDateTime(value);
        }
        },

        {
            field: "name", title: "用户名称",vasible:false, formatter: function (value, row, index) {
            return value;
        }
        },
        {
            field: "uid", title: "所属机构",vasible:false, formatter: function (value, row, index) {
            return value;
        }
        },
        {
            field: "takeUid", title: "咨询师",vasible:false, formatter: function (value, row, index) {
            return value;
        }
        },

        {
            field: "status", title: "订单状态",vasible:false, formatter: function (value, row, index) {
            return value;
        }
        },

        {
            field: "time", title: "预约时间", formatter: function (value, row, index) {
            return formatDateTime(value);
        }},

        {
            field: "orderType", title: "预约方式",vasible:false, formatter: function (value, row, index) {
            return value;
        }
        },
        {
            field: "totalFee", title: "成交金额",vasible:false, formatter: function (value, row, index) {
            return value;

//        {field: "icon", title: "头像", align: "center", formatter: function (value, row, index) {

        {
            field: "id", title: "操作", align: "center", formatter: function (value, row, index) {
            var data = JSON.stringify(row);
            var html = '';
            html += "<a  class='btn btn-info btn-sm btn-outline' href='javascript:void(0)' onclick=\'refund(" + data + ")\'>退款</a>";
            html += '&nbsp';


            // ------------接口写好之后把它打开
            /* html += "<a  class='btn btn-info btn-sm btn-outline' href='javascript:void(0)' onclick=\'addOrEdit(" + data + ")\'>详情</a>";
             html += '&nbsp';*/

            return html;
        }}
    ];

    // 点击详情模态框

    //   rowData 接入数据进行传参
    function addOrEdit(rowData){
        var index= layer.open({
            type: 1 ,
            shade: 0.01,
            id: 'area', //设定一个id，防止重复弹出
            title: '添加/更新',
            area: ['600px','400px'],
            content: $('.orderInfo'),
            btn: ['确定', '关闭'],
            yes:function(index){

            },
            shadeClose: true, //开启遮罩关闭
            success: function(layero, index){
                // 打开模态框之后 请求数据接口    后台写接口时
                myAjax("", {id:rowData.id}, handle);

                function handle(data, params) {
                    if (data && data.success) {
                        // -----后台参数根据这个写
                        if(isNotBlank(rowData)){
                            $('#orderNum').val(data.orderNum);   //订单号
                            $('#orderTime').val(data.orderTime);   //订单时间
                            $('#orderUser').val(data.orderUser);   //发起用户
                            $('#orderMechanism').val(data.orderMechanism);   //发起机构
                            $('#makeMode').val(data.makeMode);   //预约方式
                            $('#makeTime').val(data.makeTime);   //预约时间
                            $('#Consultant').val(data.Consultant);   //咨询师
                            $('#orderPrice').val(data.orderPrice);   //成交金额
                            $('#payMode').val(data.payMode);   //支付方式
                            $('#city').val(data.city);   //所在城市
                            $('#consultationType').val(data.consultationType);   //咨询类型
                            $('#orderType').val(data.orderType);   //订单状态

                        }

                    } else {
                        layer.msg('更新失败!', {icon: 2,time:500, shade: 0.01});
                    }
                }
            }

        })
    }








    $(function () {
        var Table = new TableInit(columns);
        Table.Init();
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
    });


    function reInitTable() {
        $table.bootstrapTable('refreshOptions', {pageNumber: 1});
    }

    //初始化页面上面的按钮事件
    var ButtonInit = function () {
        var oInit = new Object();
        oInit.Init = function () {
            $('#btn_add').click(addOrEdit);
            $('#btn_edit').click();
        };

        return oInit;
    };
</script>
