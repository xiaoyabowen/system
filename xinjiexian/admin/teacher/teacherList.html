<div class="wrapper wrapper-content animated fadeInDown  content-view  ">
    <form method="get" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名</label>

            <div class="col-sm-6">
                <input type="text" id="realName" placeholder="请输入名称" class="form-control">
                <label class="help-block m-b-none validate">请输入名称</label>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">性别</label>

            <div class="col-sm-6">
                <div class="radio radio-info radio-inline ">
                    <input type="radio" name="sex" id="sex1" value="0" checked>
                    <label for="sex1">男</label>
                </div>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <div class="radio radio-info radio-inline">
                    <input type="radio" name="sex" id="sex2" value="1">
                    <label for="sex2">女</label>
                </div>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号</label>

            <div class="col-sm-6">
                <input type="text" maxlength="11" id="phone" placeholder="请输入手机号" class="form-control"
                       maxlength="11"
                       onkeyup="return ValidateNumber(this,value)"
                       onpaste="return ValidateNumber(this,value)"
                >
                <label class="help-block m-b-none validate">手机号为空或输入有误</label>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">等级</label>

            <div class="col-sm-6">
                <select id="type" class="  form-control" title="请选择等级">
                    <option value="0">暂无级别</option>
                    <option value="1">初级咨询师</option>
                    <option value="2">中级咨询师</option>
                    <option value="3">高级咨询师</option>
                    <option value="4">教授级咨询师</option>
                    <option value="5">专家级咨询师</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label   hidden="hidden" class="col-sm-3 control-label">所属机构</label>

            <div hidden="hidden" class="col-sm-6">
                <input type="text" id="companyId" placeholder="请输入所属机构" class="form-control">
                <label class="help-block m-b-none validate">请输入所属机构</label>
            </div>
        </div>


        <div class="form-group" hidden="hidden" >
            <label  hidden="hidden" class="col-sm-3 control-label">审核状态 </label>

            <div class="col-sm-6">
                <select id="checkStatus" class="  form-control" title="请选择审核状态">

                    <option value="0">申请中</option>
                    <option value="1">已通过</option>
                    <option value="2">被驳回</option>
                </select>
            </div>
        </div>


    </form>
    <form style="opacity: 0" action="" id="uploadForm" autocomplete="off" enctype="multipart/form-data">
        <input style="height: 0;width: 0;" type="file" name="file"
               accept="image/jpeg，image/jpg，image/png,image/jp2，image/jpe"/>
    </form>
</div>

    function echoTeacher(data) {
        var colume = {0:"申请中",1:"已通过",2:"被驳回"};
        $("#realName").val(data.realName);
        $("#phone").val(data.phone);
        if (data.sex == 0) {
            setRadioChecked("sex", 0);
        } else {
            setRadioChecked("sex", 1);
        }
        $("#type").val(data.type);
        $("#companyId").val(data.companyId);
        $("#checkStatus").val(data.checkStatus);


    }
    function submitTeacherData(index, data) {
        var params = {};
        var url = "/teacher/editTeacher";
        var name = $("#realName").val();
        var sex = getRadioChecked("sex");
        var phone = $("#phone").val();
        var type = $("#type option:selected").val();
        var companyId = $('#companyId').val();
        var checkStatus = $("#checkStatus option:selected").val();

        //验证
        if (isBlank(name)) {
            showValidate($("#name").parent());
            return;
        }
        if (isBlank(phone)) {
            showValidate($("#phone").parent());
            return;
        }

        if (isBlank(companyId)) {
            showValidate($("#companyId").parent());
            return;
        }
        params.uid = data.uid;
        params.realName = name;
        params.sex = sex[0];
        params.phone = phone;
        params.type = type;
        params.companyId = companyId;
        params.
        params.checkStatus = checkStatus;
        ajaxSubmit(url, params, function (data) {
            var msg = (data.msg == undefined ? '' : '' + data.msg);
            if (data && data.success) {
                msgSuccess("修改成功");
                reLoad();
            } else {
                msgFail("修改失败");
            }
        });
    }

        layer.msg('确认删除吗?', {
            shade: [0.1, '##f5f5f5'],
            time: 0 //不自动关闭
            , btn: ['确定', '取消']
            , yes: function (index) {
                layer.close(index);

                ajaxSubmit(url, {uid: uid}, handle);

                function handle(data, param) {
                    var msg = (data.msg == undefined ? '' : ',' + data.msg);

                    }

            }, btn2: function (index, layero) {
