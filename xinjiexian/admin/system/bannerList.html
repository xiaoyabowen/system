<div class="wrapper wrapper-content animated fadeInDown  content-view  content-view-banner">
    <!-- Panel Other -->
    <form method="get" class="form-horizontal">
        <input type="hidden" class="form-control" id="id">
        <div class="form-group outer">
            <label class="col-sm-2 control-label">轮播链接</label>

            <div class="col-sm-10">

                <input type="text" class="form-control" id="url">
                <span class="help-block m-b-none validate ">请输入轮播链接</span>
            </div>

        </div>
        <div class="hr-line-dashed outer"></div>

        <div class="form-group">
            <label class="col-sm-2 control-label">轮播位置</label>
            <div class="col-sm-10">
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="inlineRadio5" class="bannertype" value="1" name="bannertype" checked="">
                    <label for="inlineRadio5">首页</label>
                </div>
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="inlineRadio6" class="bannertype" value="2" name="bannertype">
                    <label for="inlineRadio6">我们班</label>
                </div>
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="inlineRadio7" class="bannertype" value="3" name="bannertype">
                    <label for="inlineRadio7">通知</label>
                </div>
            </div>
        </div>
        <div class="hr-line-dashed"></div>


        <div class="form-group inner">
            <label class="col-sm-2 control-label">业务的ID</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="objectid">
                <span class="help-block m-b-none validate">请输入业务ID</span>
            </div>
        </div>
        <div class="hr-line-dashed inner"></div>

        <div class="form-group">
            <label class="col-sm-2 control-label">失效时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="utime" placeholder="请选择失效时间">
            </div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group">
            <label class="col-sm-2 control-label">上传图片</label>
            <div class="col-sm-10 ">
                <div class="input-group">
                    <input id="cover" type="hidden">
                    <input id="photoCover" type="text" class="form-control" placeholder="请选择图片">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary" onclick="uploadIcon()">选择文件</button>
                    </span>
                </div>
                <img src="" class="img-rounded" id="iconView" width="15%" height="100%"
                     style="display: none">
                <span class="help-block m-b-none validate">请上传图片</span>
            </div>
        </div>
        <div class="hr-line-dashed"></div>

    </form>

    <form style="opacity: 0" action="" id="uploadForm" autocomplete="off" enctype="multipart/form-data">
        <input style="height: 0;width: 0;" type="file" name="file"
               accept="image/jpeg，image/jpg，image/png,image/jp2，image/jpe"/>
    </form>
</div>

<script>
    var $table = $('#tb_table');

    function Table(url) {
        $table.bootstrapTable('destroy');
        var seekP;
        if(url == getAllBannerLists){
            seekP = function(params){
                var query = {
                    token: getUserInfo().token,
                    // pageNumber: params.offset + 1,
                    // pageSize: params.limit,
                }
                return query;
            }
        }else if(url == getBannerListByTepes ){
            seekP = function(params){
                var query = {
                    token: getUserInfo().token,
                    pageNumber: params.offset + 1,
                    pageSize: params.limit,
                    terminalType:$('#bannerTerminal').val(),
                }
                return query;
            }
        }
        $table.bootstrapTable({
            url: url,         //请求后台的URL（*）
            //  data:datas,
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            // striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [10, 20, 30],        //可供选择的每页的行数（*）
            // search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            //showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            columns: [
                {field: "id", title: "图片id", align: "center"},
                {
                    field: "terminalType", title: "显示终端", align: "center", formatter: function (value, row, index) {
                        var pototype = {1: '家长端', 2: '教师端', 3: "园务端",4:"考勤机"};
                        return pototype[value];
                    }
                },
                {
                    field: "bannerType", title: "轮播位置", align: "center", formatter: function (value, row, index) {
                        var pototype = {1: '首页', 2: '我们班', 3: "通知"};
                        return pototype[value];
                    }
                },
                {
                    field: "image", title: "图片浏览", align: "center", formatter: function (value, row, index) {
                        // var im = value.split(",")[0];
                        //var thumb = ImageThumb(value, 80, 80, true);
                        //return "<img class='img' src='" + im + "' onclick=viewImg('"+value+"') />";
                        var thumb = ImageThumb(value, 80, 80, false);
                        return thumb;
                    }
                },


                {field: "url", title: "图片链接", align: "center"},


                {
                    field: "failureTime", title: "失效时间", align: "center", formatter: function (value, row, index) {

                        return formatDateTime(value);
                    }
                },

                // {
                //     field: "status", title: "当前状态", align: "center", formatter: function (value, row, index) {
                //         var sta = row.status;
                //         var id = row.id;
                //         var content = '';
                //         if (sta == 0) { // onclick="updateStatus(' + sta + ',' + id + ') 上下线切换方法
                //             content += '<button class="btn btn-xs btn-default btn-int"><i class="fa fa-arrow-down"></i>下线中</button>';
                //         } else {        //onclick="updateStatus(' + sta + ',' + id + ')"
                //             content += '<button class="btn btn-xs btn-info btn-int "><i class="fa fa-arrow-up"></i>上线中</button>';
                //         }
                //         return content;
                //     }
                // },
                {
                    field: "id", title: "操作", align: "center", formatter: function (value, row, index) {
                        var data = JSON.stringify(row);
                        var html = '';
                        html = "<a  class='btn btn-info  btn-sm btn-outline' href='javascript:void(0)' onclick=\'editBanner(" + data + ")\'>编辑</a>";

                        html += '&nbsp';
                        html += "<a  class='btn btn-danger  btn-sm btn-outline' href='javascript:void(0)' onclick=\'deleteBanner(" + data + ")\'>删除</a>";
                        return html;
                    }
                },

                // {
                //     field: "areaListpojo", title: "关联城市", align: "center", formatter: function (value, row, index) {
                //         var data = JSON.stringify(row);
                //         var html = '';
                //         html += "<a  class='btn btn-success btn-sm btn-outline' href='javascript:void(0)' onclick=\'editarea(" + data + ")\'>更新</a>";
                //         html += '&nbsp';
                //         return html;
                //     }
                // }
            ],
            queryParams:seekP,
        });
    };

    //搜索
    function seekTable() {
        // $table.bootstrapTable('refresh', {url: getBannerListByTepes});
        Table(getBannerListByTepes);
    };
    //初始化页面上面的按钮事件
    var ButtonInit = function () {
        var oInit = new Object();
        oInit.Init = function () {
            $('#btn_delete').click()
            $('#btn_edit').click()
            $("input[name='areatype']").change(areaChange);
            // $('#user_search').click(reInitTable);
        };
        return oInit;
    };
    //编辑
    function editBanner(data) {
        if (data.status == 1) {
            layer.msg('上线状态无法编辑!', {icon: 2, shade: 0.01});
            return;
        }
        var index = layer.open({
            type: 1, shade: 0.01,
            skin: 'layui-layer-demo', //样式类名
            area: ['560px', '520px'],
            anim: 2,
            shadeClose: true, //开启遮罩关闭
            content: $('.content-view-banner'),
            btn: ['提交', '关闭'],
            yes: function () {
                submitData(index);
            },
            btn2: function () {
            },
            success: function (layero, index) {
                echo(data)
            }
        });
    }

    //删除轮波图
    function deleteBanner(data) {
        if (data.status == 1) {
            layer.msg('上线状态无法删除!', {icon: 2, shade: 0.01});
            return;
        }
        var id = data.id;
        var url = "/banner/deleteBanner";
        layer.msg('确认删除该轮播图吗?', {
            shade: [0.1, '##f5f5f5'],
            time: 0 //不自动关闭
            , btn: ['确定', '取消']
            , yes: function (index) {
                layer.close(index);
                myAjax(url, {id: id}, handle);

                function handle(data, param) {
                    var msg = (data.msg == undefined ? '' : ',' + data.msg);
                    if (data.success) {
                        layer.msg('删除成功', {icon: 1, shade: 0.01});
                        handleTable(param, 2);
                    } else {
                        layer.msg('删除失败' + msg, {icon: 2, shade: 0.01});
                    }
                }
            }, btn2: function (index, layero) {
            }
        });
    }

    //轮波图数据回显
    function echo(data) {
        if (data.type == 2) {
            $(".objecttype[value=" + data.objectType + "]").trigger('click');
            if (data.objectId != 0) {
                $("#objectid").val(data.objectId);
            }
            $('.inner').show();
            $('.outer').hide();
        } else {
            $("#url").val(data.url);
            $('.inner').hide();
            $('.outer').show();
        }
        $(".bannertype[value=" + data.bannerType + "]").trigger('click');
        $("#id").val(data.id);

        $("#status option[value='" + data.status + "']").attr("selected", "selected");


        $("#cover").attr('value', data.image);
        $("#iconView").attr("src", data.image);
        $("#iconView").show();
        $('#utime').val(formatDateTime(data.failureTime));
    }

    //提交修改轮波图数据
    function submitData(index) {
        var param = {};
        var Url = '/banner/updateBanner';
        var id = $("#id").val();
        var url = $("#url").val();
        var image = $("#cover").val();
        param.id = id;
        param.image = image;
        param.bannerType = $('input[name=bannertype]:checked').val();
        param.status = $("#status option:selected").val();
        param.type = 1;
        param.failureTime = (new Date($('#utime').val())).getTime();


        if (isBlank(url)) {
            showValidate($("#url"));
            return;
        }
        param.url = url;

        if (isBlank(image)) {
            showValidate($("#cover").parent().parent());
            return;
        }
        layer.close(index);
        myAjax(Url, param, handle);

        function handle(data, param) {
            if (data && data.success) {
                layer.msg('更新成功!', {icon: 1, shade: 0.01});
                handleTable(param, 1);
                $(".btn[name='refresh']").trigger("click");
            } else {
                layer.msg('更新失败!', {icon: 2, shade: 0.01});
            }
        }
    }


    //查改城市
    function editarea(data) {
        if (data.status == 1) {
            layer.msg('上线状态无法编辑!', {icon: 2, shade: 0.01});
            return;
        }
        var index = layer.open({
            type: 1, shade: 0.01,
            skin: 'layui-layer-demo', //样式类名
            area: ['450px', '300px'],
            anim: 2,
            shadeClose: true, //开启遮罩关闭
            content: $('.content-view-SubjectArea'),
            btn: ['提交', '关闭'],
            zIndex: 500,
            yes: function () {
                submitCityData(index, data);
            },
            btn2: function () {
            },
            success: function (layero, index) {
                echoArea(data);
            }
        });
    }

    //回显城市数据
    function echoArea(data) {
        console.log(data);
        var areaList = [];
        var aname = '';
        var code = '';
        var areas = data.areaListpojo;
        for (var i in areas) {
            areaList.push(areas[i].id);
        }
        if (areaList == '') {
            $('#areaRadio1').trigger('click');
        } else {
            $('#areaRadio2').trigger('click');
            $("#Area").show();
            for (var i in areas) {
                aname += areas[i].name + '-';
                code += areas[i].code + '-'
            }
            aname = aname.substring(0, aname.length - 1);
            code = code.substring(0, code.length - 1);
            $('#mutiarea').val(aname);
            $('#mutiarea').data("value", code);

        }
    }

    //提交关联城市
    function submitCityData(index, data) {
        var param = {};
        param.id = data.id;
        var areaType = $('input[name=areatype]:checked').val();
        if (areaType == 1) {
            param.areajson = '["0"]';
        } else {
            var areas = getSelectArea();
            if (areas.length == 0) {
                showValidate($('#mutiarea').parent());
                return;
            }
            param.areajson = JSON.stringify(areas);
        }
        layer.close(index);
        var url = "/banner/updateArea";
        myAjax(url, param, handle);

        function handle(data, param) {
            var msg = (data.msg == undefined ? '' : ',' + data.msg);
            if (data && data.success) {
                layer.msg('操作成功!', {icon: 1, shade: 0.01});
                $(".btn[name='refresh']").trigger("click");
            } else {
                layer.msg('操作失败' + msg, {icon: 2, shade: 0.01});
            }
        }
    }


    $(function () {
        // 初始化table
        Table(getAllBannerLists);
        //时间插件初始化
        laydate.render({
            elem:'#utime',
            type: 'datetime'
        });
        //初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
    });
</script>
