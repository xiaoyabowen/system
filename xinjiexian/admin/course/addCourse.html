<script>


    var serverUrl = "http://127.0.0.1:10004";//线上

    //selectButton 点击上传的按钮
    //showVideo  展示进度条
    //view  预览按钮

    //cover最后要提交到后台的地址
    initUploadForm("#selectButton","#showVideo","#view","#coverVideo");

//    var dropZone = myDropzone();

    var ButtonInit = function () {
        var oInit = new Object();
        oInit.Init = function () {
            $('#btn').click(submitData)
        };

        return oInit;
    };

    $(function () {
        //初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
        laydate.render({
            elem: '#birthday'
        });
    });

    function submitData() {
        var params = {};
        var url = "/course/addCourse";
        var gid = getQueryParam().id;
        var title = $("#clazzName").val();
        var info = $("#clazzInfo").val();
        var icon = $("#cover").val();
        var videoUrl = $("#coverVideo").val();

        //验证
        if (isBlank(title)) {
            showValidate($("#clazzName").parent());
            return;
        }
        if (isBlank(info)) {
            showValidate($("#clazzInfo").parent());
            return;
        }
        if (isBlank(icon)) {
            showValidate($("#cover").parent());
            return;
        }
        if (isBlank(videoUrl)) {
            showValidate($("#coverVideo").parent());
            return;
        }

        params.gid = gid;
        params.title = title;
        params.info = info;
        params.icon = icon;
        params.videoUrl = videoUrl;

        ajaxSubmit(url, params, function(data){
            var msg = (data.msg == undefined ? '' : '' + data.msg);
            if (data && data.success) {
                msgSuccess("添加成功");
                reLoad();
            } else {
                msgFail("添加失败");
            }
        });
    }
</script>
