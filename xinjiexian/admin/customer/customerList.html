<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
        <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>客户列表</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div id="toolbar">

                    </div>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">


                            <label class="col-sm-1 control-label">开始时间</label>

                            <div class="col-sm-2">
                                <input type="text" id="startTime" class="form-control" placeholder="请选择开始时间" readonly>
                            </div>
                            <label class="col-sm-1 control-label">结束时间</label>

                            <div class="col-sm-2">
                                <input type="text" id="endTime" class="form-control" placeholder="请选择结束时间" readonly>
                            </div>
                            <label class="col-sm-1 control-label">客户类型</label>

                            <div class="col-sm-2">
                                <select id="ctype" class="  form-control" title="请选择客户类型">
                                    <option value=1>已成交</option>
                                    <option value=0>未成交</option>
                                </select>
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">性别</label>

                            <div class="col-sm-2">
                                <select id="sex" class="  form-control" title="请选择性别">
                                    <option value=3>全部</option>
                                    <option value=1>女</option>
                                    <option value=0>男</option>
                                </select>
                            </div>
                            <label class="col-sm-1 control-label">姓名(手机)</label>

                            <div class="col-sm-3">
                                <input type="text" id="nameOrphone" placeholder="请输入姓名或手机号" class="form-control">
                            </div>
                            <div class="col-sm-1">
                                <button type="button" class="btn btn-info" id="user_search" name="like_search" onclick="reInitTable()">
                                    <i class="fa fa-search"></i> 点击查询
                                </button>
                            </div>
                        </div>
                    </form>
                    <table id="tb_table"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>
<div class="wrapper wrapper-content animated fadeInDown  content-view  ">
    <form method="get" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">名称</label>

            <div class="col-sm-6">
                <input type="text" id="name" placeholder="请输入名称" class="form-control">
                <label class="help-block m-b-none validate">请输入名称</label>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">性别</label>

            <div class="col-sm-6">
                <div class="radio radio-info radio-inline ">
                    <input type="radio" name="sex" id="sex1" value="0" checked>
                    <label for="sex1">男</label>
                </div>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <div class="radio radio-info radio-inline">
                    <input type="radio" name="sex" id="sex2" value="1">
                    <label for="sex2">女</label>
                </div>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号</label>

            <div class="col-sm-6">
                <input type="text" maxlength="11" id="phone" placeholder="请输入手机号" class="form-control"
                       maxlength="11"
                       onkeyup="return ValidateNumber(this,value)"
                       onpaste="return ValidateNumber(this,value)"
                        >
                <label class="help-block m-b-none validate">手机号为空或输入有误</label>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">头像</label>

            <div class="col-sm-6 ">
                <div class="input-group">
                    <input id="cover" type="hidden">
                    <input id="photoCover" type="text" class="form-control" placeholder="请选择图片" readonly>
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-primary" onclick="uploadIcon()">选择文件</button>
                                </span>

                </div>
                <img src="../resource/img/upload.png" class="img-rounded" id="iconView" width="15%"
                     height="100%" style="display: none">
                <span class="help-block m-b-none validate">请上传图片</span>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">年龄</label>

            <div class="col-sm-6">
                <input type="text" id="age" placeholder="请输入年龄"
                       onkeyup="return ValidateNumber(this,value)"
                       onpaste="return ValidateNumber(this,value)"
                       class="form-control">
                <label class="help-block m-b-none validate">请输入年龄</label>
            </div>
        </div>

    <form style="opacity: 0" action="" id="uploadForm" autocomplete="off" enctype="multipart/form-data">
        <input style="height: 0;width: 0;" type="file" name="file"
               accept="image/jpeg，image/jpg，image/png,image/jp2，image/jpe"/>

<script src="../resource/js/plugins/bootstarp-table/js/bootstrap-table.js"></script>
<script src="../resource/js/plugins/bootstarp-table/js/bootstrap-table-zh-CN.min.js"></script>

<script src="../resource/common/common.js?time=" +Math.random()></script>


<script>

    var $table = $('#tb_table');
    var TableInit = function (columns) {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $table.bootstrapTable({
                url: serverUrl + '/customer/consumeList?token=' + getUserToken(),         //请求后台的URL（*）
                method: 'post',                      //请求方式（*）
                contentType: "application/x-www-form-urlencoded",
                toolbar: '#toolbar',                //工具按钮用哪个容器
//                    striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 20, 30],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
//				showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
//				height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
//                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: columns,
//                    showFooter:true,            //表格底部
                onClickRow: function (row) {
//                        console.log(row)
                },
                queryParamsType: 'limit',
                queryParams: function (params) {
                    var user = getUserInfo();
                    var sTime = $("#startTime").val();
                    var eTime = $("#endTime").val();
                    var ctype = $("#ctype").val();
                    var sex = $("#sex").val();
                    var name = $("#nameOrphone").val();
                    var startTime, endTime;
                    if (isNotBlank(sTime)) {
                        startTime = new Date(sTime).getTime();
                    }
                    if (isNotBlank(eTime)) {
                        endTime = new Date(eTime).getTime();
                    }
                    return {
                        startTime: startTime || 0,
                        endTime: endTime || 0,
                        ctype: ctype,
                        sex: sex,
                        nameOrPhone: name || "",
                        companyId:user.sid,
                        pageNumber: (params.offset / params.limit) + 1,
                        pageSize: params.limit
                    };
                }
            });
        };

        return oTableInit;
    };

    var columns = [
        {field: "id", title: "用户id"},
        {field: "name", title: "用户名称"},
        {field: "icon", title: "头像", align: "center", formatter: function (value, row, index) {
            if (value) {
                var thumb = ImageThumb(value, 60, 60, false);
                return thumb;
            }
        }
        },
        {field: "age", title: "年龄"},
        {field: "phone", title: "用户电话"},
        {
            field: "ctime", title: "创建时间", formatter: function (value, row, index) {
            return formatDateTime(value);
        }
        },

        {
            field: "sex", title: "性别", align: "center", formatter: function (value, row, index) {
            return value == 0 ? "男" : "女";
        }
        },
        {
            field: "id", title: "操作", align: "center", formatter: function (value, row, index) {
            var data = JSON.stringify(row);
            var html = '';
            html += "<a class='btn btn-info btn-sm btn-outline' href='javascript:void(0)' onclick=\'editCustomer(" + data + ")\'>编辑信息</a>";

            html += '&nbsp';
            html += "<a class='btn btn-danger btn-sm btn-outline' href='javascript:void(0)' onclick=\'deleteCustomer(" + data + ")\'>删除用户</a>";

            html += '&nbsp';
            html += "<a class='btn btn-info btn-sm btn-outline' href='javascript:void(0)' onclick=\'userInfo(" + data + ")\'>详情</a>";
            return html;
        }
        }

    ]
    function reInitTable() {
        $table.bootstrapTable('refreshOptions', {pageNumber: 1});
    }

    $(function () {
        var Table = new TableInit(columns);
        Table.Init();
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
        laydate.render({
            elem: '#startTime'
        });
        laydate.render({
            elem: '#endTime'
        });
    });


    //初始化页面上面的按钮事件
    var ButtonInit = function () {
        var oInit = new Object();
        oInit.Init = function () {
            $('#user_search').click(reInitTable);
        };
        return oInit;
    };
    function editCustomer(data) {
        var index = layer.open({
            type: 1, shade: 0.01,
            skin: 'layui-layer-demo', //样式类名
            area: ['550px', '500px'],
            anim: 0,
            shadeClose: true, //开启遮罩关闭
            content: $('.content-view'),
            btn: ['提交', '关闭'],
            yes: function () {
                submitCustomerData(index, data);
            },
            btn2: function () {
            },
            success: function (layero, index) {
                echoCustomer(data);
            }
        });
    }

    function echoCustomer(data) {
        $("#name").val(data.name);
        $("#phone").val(data.phone);
        if (data.sex == 0) {
            setRadioChecked("sex", 0);
        } else {
            setRadioChecked("sex", 1);
        }
        $("#age").val(data.age);
        $("#cover").val(data.icon);
        $("#photoCover").val(data.icon);
        $("#iconView").attr("src", data.icon);
        $("#iconView").show();
//        $("#remark").val(data.remark);
    }
    function submitCustomerData(index, data) {
        var params = {};
        var url = "/customer/editCustomer";
        var name = $("#name").val();
        var sex = getRadioChecked("sex");
        var phone = $("#phone").val();
        var age = $("#age").val();
//        var remark = $("#remark").val();
        var icon = $('#cover').val();
        //验证
        if (isBlank(name)) {
            showValidate($("#name").parent());
            return;
        }
        if (isBlank(phone)) {
            showValidate($("#phone").parent());
            return;
        }

        if (isBlank(age)) {
            showValidate($("#age").parent());
            return;
        }
        params.id = data.id;
        params.name = name;
        params.sex = sex[0];
        params.phone = phone;
        params.age = age;
        params.icon = icon;
        ajaxSubmit(url, params, function (data) {
            var msg = (data.msg == undefined ? '' : '' + data.msg);
            if (data && data.success) {
                msgSuccess("修改成功");
                reLoad();
            } else {
                msgFail("修改失败");
            }
        });
    }
    function deleteCustomer(data) {
        var url = "/customer/deleteCustomer";
        var result = {succ: '删除成功！', fail: '删除失败！'};
        layer.msg('确认删除吗?', {
            shade: [0.1, '##f5f5f5'],
            time: 0 //不自动关闭
            , btn: ['确定', '取消']
            , yes: function (index) {
                layer.close(index);
                ajaxSubmit(url, {id: data.id}, handle);
                function handle(data, param) {
                    var msg = (data.msg == undefined ? '' : ',' + data.msg);
                    if (data.success) {
                        msgSuccess(result.succ);
                        handleTable(param, 2);
                    } else {
                        msgFail(result.fail + msg);
                    }
                }
            }, btn2: function (index, layero) {
            }
        });
    }

    function userInfo(data) {
        var data = JSON.stringify(data);
        addMenuItem("../customer/customerinfo.html?"+"data="+encodeURI(data),"客户详情");
    }
</script>
