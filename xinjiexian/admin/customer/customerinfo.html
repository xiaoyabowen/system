<script>

    var queryParam = getQueryParam();
    var paramData = {};
    var userData  = {};

    if(isNotBlank(paramData)){
        paramData = JSON.parse(queryParam.data);
    }

    //根据页面传来的参数，从后台查询对象
    ajaxSubmit("/customer/editUser",paramData,function(data){
        if(isNotBlank(data)){
            getUserData(data.data)
            userData = data.data;
        }

    });



    function getUserData(data) {

        $("#userName").text(data.name);
        var sexs = {0:"男",1:"女"};
        $("#sex").text(sexs[data.sex]);
        $("#yemianphone").text(data.phone);
        if(data.icon){
            $("#icon").attr("src",data.icon);
        }
    }


    //初始化页面上面的按钮事件
    var ButtonInit = function () {
        var oInit = new Object();
        oInit.Init = function () {

        };
        return oInit;
    };

    $(function () {
        //初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
        laydate.render({
            elem: '#birthday'
        });

    });

    function editUser() {

        var index = layer.open({
            type: 1, shade: 0.01,
            skin: 'layui-layer-demo', //样式类名
            area: ['550px', '500px'],
            anim: 0,
            shadeClose: true, //开启遮罩关闭
            content: $('.content-view'),
            btn: ['提交', '关闭'],
            yes: function () {
                submitTeacherData(index, userData);
            },
            btn2: function () {
            },
            success: function (layero, index) {
                echoUser(userData);

            }
        });
    }

    //弹窗回显数据
    function echoUser(data) {
        $("#name").val(data.name);
        setRadioChecked("sex", data.sex);
        $("#phone").val(data.phone);
        $("#cover").val(data.icon);
        $("#photoCover").val(data.icon);
        $("#iconView").attr("src", data.icon);
        $("#iconView").show();

    }


    function submitTeacherData(index, data) {
        var params = {};
        var url = "/customer/editUser";

        var name = $("#name").val();
        var sex = getRadioChecked("sex");
        var phone = $("#phone").val();
        var icon = $('#cover').val();
        //验证
        if (isBlank(name)) {
            showValidate($("#name").parent());
            return;
        }
        if (isBlank(phone)) {
            showValidate($("#phone").parent());
            return;
        }

        params.id = data.id;

        params.name = name;
        params.sex = sex[0];
        params.phone = phone;

        params.icon = icon;

        layer.close(index);

        ajaxSubmit(url, params, function (data) {
            var msg = (data.msg == undefined ? '' : '' + data.msg);
            if (data && data.success) {
                msgSuccess("修改成功");
                getUserData(data.data);
                userData = data.data;

            } else {
                msgFail("修改失败");
            }
        });
    }

    /*-------------------------------------表格-------------------------------*/
    var $table = $('#tb_table');
    var TableInit = function (columns) {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $table.bootstrapTable({
                url: '',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
//                    striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 20, 30],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                //	height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
//                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                //                  detailView: true,                   //是否显示父子表
                columns: columns,
                queryParams: function (params) {
                },
                onRefresh: function (params) {
                }
            });
            return true;
        };

        return oTableInit;
    };
    var columns = [
        {
            field: "id", title: "ID", align: "center", formatter: function (value, row, index) {
            return value;
        }
        },
        {
            field: "aname", title: "订单时间", align: "center", formatter: function (value, row, index) {
            return value || "";
        }
        },

        {
            field: "type", title: "咨询师", align: "center", formatter: function (value, row, index) {
            return value || "";
        }
        },
        {
            field: "ctime", title: "咨询时长", align: "center", formatter: function (value, row, index) {
            return value || "";
        }
        },
        {
            field: "utime", title: "费用", align: "center", formatter: function (value, row, index) {
            return value || "";
        }
        },
        {
            field: "cname", title: "付款方式", align: "center", formatter: function (value, row, index) {
            return value || "";
        }
        },
        {
            field: "gname", title: "平台", align: "center", formatter: function (value, row, index) {
            return value || "";
        }
        },
    ]
    var Table = new TableInit(columns);
    var init = false;
    function clazzList() {
        if (init) {
            $table.bootstrapTable('refreshOptions', {pageNumber: 1});
        } else {
            init = Table.Init();
        }
    }




</script>
