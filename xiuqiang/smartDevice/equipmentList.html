            <div class="col-sm-8">
                <input type="text" class="form-control" id="type" placeholder="请输入服务设备类型">
                <span class="help-block m-b-none validate">请输入服务设备类型</span>
            </div>
        </div>
        <div id="edesc" class="form-group">
            <label class="col-sm-3 control-label">备注说明</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="desc" placeholder="请输入备注说明"  style="width: 100%;height: 100px; resize: none;"></textarea>
                <span class="help-block m-b-none validate">请输入备注说明</span>
            </div>
        </div>
    </form>

    //分配设备
    function distribute(rowData){
        var subType ;
        $("#clazz").show();
        $("#enum").show();
        $("#ename").show();
        $("#etype").hide();
        $("#edesc").hide();
        if(isNotBlank(rowData)){
            subType  = 1;
        }else{
            subType  = 0;
            formReset();
        }
        var index= layer.open({
            type: 1 , shade: 0.01,
            id: 'area', //设定一个id，防止重复弹出
            title: '分配设备',
            area: ['40%','40%'],
            content: $('.content-view'),
            btn: ['提交', '关闭'],
            shadeClose: true, //开启遮罩关闭
            yes:function (data) {
                var eid=rowData.id;
                var num= $.trim($('#num').val());
                var cid = $("#selectPid").val();
                var result ;
                var params = {};
                if(cid == 0){
                    showValidate('#selectPid');
                    return ;
                }
                if(isBlank(num)){
                    showValidate('#num');
                    return  ;
                }

                result = {succ:'分配成功！',fail:'分配失败！'};
                params.sid = schoolId;
                params.cid = cid;
                params.eid = eid;
                params.num = num;
                myAjax("/equipment/updateDistribution",params,handle);
                function handle(data,params){
                    var msg = (data.msg == undefined ? '':','+data.msg);
                    if(data.success) {
                        layer.msg(result.succ, {icon: 1,shade: 0.01});
                        handleTable("",3,serverUrl+"/equipment/getEquipments");
                        addMenuItem("../smartDevice/distributionList.html","服务设备列表")     //新开一个tab页
                        refreshTab("../smartDevice/distributionList.html")//你可以把这俩个尝试合成一个
                        layer.close(index);
                    }else{
                        layer.msg(result.fail+msg, {icon: 1,shade: 0.01});
                    }



                }

            },
            shadeClose: true, //开启遮罩关闭
            success: function(subType, index){
                myAjax('/clazz/getAll',{sid:schoolId},handle);
                function handle(data,params){
                    if(data && data.success){
                        if(isNotBlank(rowData)){
                            $('#name').val(rowData.name);
                            $('#type').val(rowData.type);
                            $('#desc').val(rowData.desc);
//                            $('#num').val(rowData.num);

                        }
                        var result = [];
                        for(var i = 0; i < data.data.length; i++) {
                            result.push(data.data[i]);
                        }
                        var data = {list:result};
                        var html = template("scriptPidSelect", data);
                        document.getElementById("selectPid").innerHTML = html;
                    }else{
                        var msg = isBlank(data.msg)? "":data.msg;
                    }
                }
            }
        });
        selectBackUserIndex = index;
    }

    //添加修改
    function addOrEdit(rowData){
        var subType ;
        $("#ename").show();
        $("#etype").show();
        $("#edesc").show();
        $("#clazz").hide();



        if(isNotBlank(rowData)){
            subType  = 1;
        }else{
            subType  = 0;
            formReset();
        }
        var index= layer.open({
            type: 1 , shade: 0.01,
            id: 'area', //设定一个id，防止重复弹出
            title: '添加/更新',
            area: ['40%','40%'],
            content: $('.content-view'),
            btn: ['提交', '关闭'],
            yes:function(index){
                submitData(index,subType);
            },
            shadeClose: true, //开启遮罩关闭
            success: function(layero, index){
                if(isNotBlank(rowData)){
                    $('#id').val(rowData.id);
                    $('#name').val(rowData.name);
                    $('#type').val(rowData.type);
                    $('#desc').val(rowData.desc);
                    $('#num').val(rowData.num);
                }
            }

        })
    }


    function submitData(index,subType){
        var id=$('#id').val();
        var sid=schoolId;
        var name= $.trim($('#name').val());
        var type= $.trim($('#type').val());
        var desc=$.trim($('#desc').val());
        var num=$.trim($('#num').val());
        var result ;
        var params = {};
        var url;

        if(subType == 0){
            url = "/equipment/addEquipment";
            result = {succ:'添加成功！',fail:'添加失败！'};
        }else{
            url = "/equipment/updateEquipment";
            result = {succ:'更新成功！',fail:'更新失败'};
        }
        if(isBlank(name)){
            showValidate('#name');
            return  ;
        }
        if(isBlank(type)){
            showValidate('#type');
            return  ;
        }

        if(isNotBlank(id)){
            params.id = id;
        }

        layer.close(index);
        params.sid = sid;
        params.name = name;
        params.type = type;
        params.desc = desc;
        params.num = num;
        myAjax(url,params,handle);
        function handle(data,params){
            var msg = (data.msg == undefined ? '':','+data.msg);
            if(data.success) {
                layer.msg(result.succ, {icon: 1,shade: 0.01});
                handleTable("",3,serverUrl+"/equipment/getEquipments");
            }else{
                layer.msg(result.fail+msg, {icon: 1,shade: 0.01});
            }
        }

    }

    function openPOP(){
        addOrEdit();
    }
    function formReset(){
        $("#areaForm")[0].reset();
    }

    //初始化页面上面的按钮事件
    var ButtonInit = function () {
        var oInit = new Object();
        oInit.Init = function () {
            $('#btn_add').click(openPOP);
        };

        return oInit;
    };
    //主函数
    $(function () {
        var Table = new TableInit(columns);
        Table.Init();
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
    });

</script>
