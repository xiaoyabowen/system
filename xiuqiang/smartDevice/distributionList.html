            }

    //添加修改
    function addOrEdit(rowData){
        var subType ;
        if(isNotBlank(rowData)){
            subType  = 1;
        }else{
            subType  = 0;
            formReset();
        }
        var index= layer.open({
            type: 1 , shade: 0.01,
            id: 'area', //设定一个id，防止重复弹出
            title: '添加/更新',
            area: ['40%','40%'],
            content: $('.content-view'),
            btn: ['提交', '关闭'],
            yes:function(index){
                submitData(index,subType);
            },
            shadeClose: true, //开启遮罩关闭
            success: function(layero, index){
                if(isNotBlank(rowData)){
                    $('#id').val(rowData.id);
                    $('#name').val(rowData.name);
                    $('#type').val(rowData.type);
                    $('#desc').val(rowData.desc);
                }
            }

        })
    }

    function search() {
        $table.bootstrapTable('refresh');
    }
    function submitData(index,subType){
        var id=$('#id').val();
        var name= $.trim($('#name').val());
        var type= $.trim($('#type').val());
        var desc=$.trim($('#desc').val());
        var result ;
        var params = {};
        var url;
        if(subType == 0){
            url = "/equipment/addEquipment";
            result = {succ:'添加成功！',fail:'添加失败！'};
        }else{
            url = "/equipment/updateEquipment";
            result = {succ:'更新成功！',fail:'更新失败'};
        }
        if(isBlank(name)){
            showValidate('#name');
            return  ;
        }
        if(isBlank(type)){
            showValidate('#type');
            return  ;
        }

        /*
                if(isNotBlank(id)){
                    params.id = id;
                }
        */

        layer.close(index);
        params.id = id;
        params.name = name;
        params.type = type;
        params.desc = desc;
        myAjax(url,params,handle);
        function handle(data,params){
            var msg = (data.msg == undefined ? '':','+data.msg);
            if(data.success) {
                layer.msg(result.succ, {icon: 1,shade: 0.01});
                handleTable("",3,serverUrl+"/equipment/getDistributions");
            }else{
                layer.msg(result.fail+msg, {icon: 1,shade: 0.01});
            }
        }

    }

    function openPOP(){
        addOrEdit();
    }
    function formReset(){
        $("#areaForm")[0].reset();
    }

    //初始化页面上面的按钮事件
    var ButtonInit = function () {

            $('#btn_add').click(openPOP);

    $(function () {
        var Table = new TableInit(columns);

        oButtonInit.Init();
        var param = {};
        param.sid = schoolId;
        myAjax("/clazz/getAll",param,handle);
        function handle(data,param){
            if(data.success) {
                var result = {list:data.data};
                var html = template("scriptVidSelect",result);
                document.getElementById("cid").innerHTML = html;
            }else{
                layer.msg(result.fail+msg, {icon: 2,shade: 0.01});
            }
        }
