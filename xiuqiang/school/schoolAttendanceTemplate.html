<script>

    var $table = $('#tb_table');
    var TableInit = function (columns) {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $table.bootstrapTable({
                url: serverUrl + '/attendance/getAttendanceTemplates',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器

                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                //  sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                showRefresh: true,                   //是否显示刷新按钮
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 30, 50],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
//				showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行

                uniqueId: "id",                     //每一行的唯一标识，一般为主键列

                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: columns,
                queryParams: function (params) {
                    return {
                        token: getUserInfo().token,
                        sid: schoolId
                    };
                },

            });
        };
        $table.on('refresh.bs.table', function (params) {

        });
        return oTableInit;
    };
    var columns = [

            field: "id", title: "序号",align:"center",formatter: function (value, row, index) {

    //删除
    function removeData(did) {
        var url = "/attendance/deleteAttendanceTemplates";
        var param = {id: did};
        var result = {succ: '删除成功!', fail: '删除失败'};
        layer.msg("确定要删除该设备？", {
            shade: [0.1, '##f5f5f5'],
            time: 0 //不自动关闭
            , btn: ['确定', '取消']
            , yes: function (index) {
                layer.close(index);
                myAjax(url, param, handle);
                function handle(data, param) {
                    var msg = (data.msg == undefined ? '' : ',' + data.msg);
                    if (data.success) {
                        layer.msg(result.succ, {icon: 1, shade: 0.01});
                        handleTable(did, 4);
                    } else {
                        layer.msg(result.fail + msg, {icon: 2, shade: 0.01});
                    }
                }
            }, btn2: function (index, layero) {
            }
        });
    }



    //添加修改

                        $('.ctimeClockStart option:selected').html(parseInt(ctime/60))
                        $('.ctimeClockEnd option:selected').html(0)
