<script>
    var schoolId=getUserInfo().sid;

    var $table =  $('#tb_table');

    var TableInit = function (columns) {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $table.bootstrapTable({
                url: serverUrl+'/charge/getSubPager?sid=' + schoolId,         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
//                    striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10,20,30],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
//				showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
//				height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
//                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: columns,
//                    showFooter:true,            //表格底部
                onClickRow: function (row) {
//                        console.log(row)
                },
                queryParamsType:'limit',
                queryParams: function (params) {
                    return {
                            token:getUserInfo().token,
                        page:(params.offset / params.limit) + 1,
                        size: params.limit,
                    };
                },
            });
        };
        return oTableInit;
    };


    var columns = [
        {field: "id", title: "序号",align:"center",formatter: function (value, row, index) {
            return index+1;
        }},
        {field: "sid", title: "幼儿园",align: "center", formatter: function (value, row, index) {
            return getUserInfo().schoolName;
        }},
        {field: "name", title: "子项目名称",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "other", title: "编辑", align: "center", formatter: function (value, row, index) {
            var html = '';
            html += '<a class="btn btn-info btn-sm btn-outline" href="javascript:void(0);" title="编辑" onclick=\'addOrEdit('+JSON.stringify(row)+')\' >编辑</a>';
            html +='&nbsp';
            html += '<a  class="btn btn-danger btn-sm btn-outline" href="javascript:void(0);" title="删除" onclick=\'removeData('+JSON.stringify(row)+')\'>删除</a>';
            return html;
        }},

    ]

    //删除
    function removeData(row){
        var url = "/charge/deleteSub";
        var param = {id:row.id};
        var result = {succ:'删除成功!',fail:'删除失败'};
        layer.msg("确定要删除该字段？", {
            shade: [0.1, '##f5f5f5'],
            time: 0 //不自动关闭
            ,btn: ['确定','取消']
            ,yes: function(index){
                layer.close(index);
                myAjax(url,param,handle);
                function handle(data, param){
                    var msg = (data.msg == undefined ? '':','+data.msg);
                    if(data.success) {
                        layer.msg(result.succ, {icon: 1,shade: 0.01});
                        handleTable("",3,serverUrl+"/charge/getItemPager?sid=" + schoolId);
//                        handleTable(id,4);
                    }else{
                        layer.msg(result.fail+msg, {icon: 2,shade: 0.01});
                    }
                }
            },btn2: function(index, layero){
            }
        });
    }

    //添加修改
    function addOrEdit(rowData){
        var subType ;
        if(isNotBlank(rowData)){
            subType  = 1;
        }else{
            subType  = 0;
            formReset();
        }
        var index= layer.open({
            type: 1 , shade: 0.01,
            id: 'area', //设定一个id，防止重复弹出
            title: '添加/更新',
            area: ['40%','40%'],
            content: $('.content-view'),
            btn: ['提交', '关闭'],
            yes:function(index){
                submitData(index,subType);
            },
            shadeClose: true, //开启遮罩关闭
            success: function(layero, index){
                if(isNotBlank(rowData)){
                    $('#id').val(rowData.id);
                    $('#sid').val(rowData.sid);
                    $('#name').val(rowData.name);
                }
            }

        })
    }


    function submitData(index,type){
        var id=$('#id').val();
        if(isBlank(id)) id = 0;
        var name= $.trim($('#name').val());
        var result ;
        var params = {};
        var url;
        if(type == 0){
            url = "/charge/addSub";
            result = {succ:'添加成功！',fail:'添加失败！'};
        }else{
            url = "/charge/updateSub";
            result = {succ:'更新成功！',fail:'更新失败'};
        }

        layer.close(index);
        params.id = id;
        params.sid = schoolId;
        params.name = name;
        myAjax(url,params,handle);
        function handle(data, params){
            var msg = (data.msg == undefined ? '':','+data.msg);
            if(data.success) {
                layer.msg(result.succ, {icon: 1,shade: 0.01});
                handleTable("", 3, serverUrl + "/charge/getSubPager?sid=" + schoolId);
            }else{
                layer.msg(result.fail + msg, {icon: 1,shade: 0.01});
            }
        }

    }

    function openPOP(){
        addOrEdit();
    }
    function formReset(){
        $("#areaForm")[0].reset();
    }

    //初始化页面上面的按钮事件
    var ButtonInit = function () {
        var oInit = new Object();
        oInit.Init = function () {
            $('#btn_add').click(openPOP);
        };

        return oInit;
    };
    //主函数
    $(function () {
        var Table = new TableInit(columns);
        Table.Init();
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
    });
