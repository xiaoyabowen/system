<script>
    //如果是班级发布通知，那么就不选班级
    //如果是学校发布通知，那么可以选择多个班级
    //如果是集团发布通知，那么是可以选择多个学校


    //富文本编辑器      replace 是文本框的id    后面是图片上传的接口
    var ckeditor = CKEDITOR.replace('textarea');



    // 点击预览进行的操作
    function preview(rowData) {
        $("#iphone-x").toggleClass('hidden-phone');
        if(!$("#iphone-x").hasClass('hidden-phone')){
//      	alert(1)
            $(window).bind('mousewheel', boxScroll)
        }else{
            $(window).unbind('mousewheel', boxScroll)
        }
        $(".silver").slideDown()
        $(".mask").show()
        $(".phone-id").html(rowData.id)
        //获取富文本框的内容
        var iphoneText = CKEDITOR.instances.textarea.getData();
        //预览标题
        var iphoneTitle = $("#title").val();
        $(".screen").html("<p style='text-align: center;width: 100%;font-size: 18px;'>"+iphoneTitle+"</p>"+"<br />"+iphoneText);
        return;

    }
    function boxScroll(event, delta) {
        if (delta > 0) {
            scrollTop -= 30;
        } else {
            scrollTop += 30;
        }
        $("#iphone-x").scrollTop(scrollTop);
        return false;
    }
    $(".mask").click(function () {
        $(this).hide()
        $(".silver").slideUp()
    })
    // 点击预览进行的操作结束


    var schoolId=getUserInfo().sid;   //校园 ID
    var uid = getUserInfo().id;        //uid
    var clazzId=getQueryString("id");

    var numberFlag = false;
    function submitSchoolData(){
        var url = "/notice/publicNotice";
        var title = $("#title").val();
//        var content=$("#editor").text();
        var params  ={};

        if(isBlank(title)){
            layer.msg('标题不能为空', {icon: 2});
            return;
        }

        var contentText  = CKEDITOR.instances.textarea.getData();   //
        var reg=/<\/?.+?\/?>/g;     //使用正则表达式去除所有html标签只保留文字
        var content = contentText.replace(reg,'')     //
        if(isBlank(contentText)){
            layer.msg('内容不能为空', {icon: 2});
            return;
        }


        params.title=title;
        params.content=content;
        params.sid=schoolId;
        params.uid=uid;
        params.ext= contentText;
        params.type=$("#type").val();
        params.recvType=0;
        params.signNeed=$("#signNeed").val();    //是否签收
        params.shareStatus=$("#shareStatus").val();   //是否分享
        params.imagesJson=JSON.stringify(imgList);



        console.log(params)
        myAjax(url,params,handle);
        function handle(data,params){
            if(data.success){
                console.log(data);
                layer.msg("添加成功", {icon: 1,time:1000},function(){
                    addMenuItem("../schoolClazz/schoolNoticeList.html")     //新开一个tab页
                    reLoad();   // 刷新页面
                    closeMyselfInIframe()
                });

            }else{
                var msg = isBlank(data.msg)? "":data.msg;
                layer.msg("添加失败"+msg, {icon: 2,time:1000});
            }
        }

    }





    var ButtonInit = function () {
        var oInit = new Object();
        oInit.Init = function () {
            $("#btn_submit").click(submitSchoolData);
            $("#preview").click(preview);
        };

        return oInit;
    };
    $(function () {
        //初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
    });
    var imgList = [];
    /*--------------图片上传-----------*/
    function uploadIcon1() {
        $("#uploadForm input").click();
    }
    /*--------------图片上传后台-----------*/
    $("#uploadForm input").change(function() {
        $('#photoCover').val($(this).val());
        var formData = new FormData($(this).parent()[0]);
        $.ajax({
            url: serverUrl + '/storage/handle', //Server script to process data
            type: 'POST',
            data: formData,
            sync: false,
            cache: false,
            contentType: false,
            processData: false,
            dataType: "json",
            success: function(result) {
                if (result.ok != undefined) {
                    console.log(result.ok);
                    // $("#iconView").attr('src', result.ok);
                    var objimg = {};
                    // objimg.img = result.ok;
                    var data = JSON.stringify(result);
                    $("#cover").val(result.ok);
                    imgList.push(result.ok);
                    console.log(imgList);
                    var data = {list:imgList};
                    var html = template('imgTm',data);
                    document.getElementById("iconView").innerHTML = html;
                    $("#iconView").show();
                } else {
                    layer.msg('上传失败！', {
                        icon: 2
                    });
                }
            },
            error: function() {
                layer.msg('上传失败！', {
                    icon: 2
                });
            }
        });
    })
    //删除图片
    function deleteThisImg(index) {
        // imgList[index].flag = false;
        if(index==0){
            imgList.splice(index,index+1);
        }else{
            imgList.splice(index,index+1);
        }
        $($('.imgBox')[index]).hide();

    }
</script>
