<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title></title>
    <meta name="description" >
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../resource/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../resource/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../resource/js/plugins/bootstarp-table/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="../resource/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

    <link href="../resource/css/animate.css" rel="stylesheet">
    <link href="../resource/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../resource/css/common.css" rel="stylesheet">


</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated  fadeInDown  content-view  ">
    <form method="get" class="form-horizontal" id="areaForm">


        <div class="form-group">
            <label class="col-sm-3 control-label">联系人姓名</label>
            <div class="col-sm-8">
                <input type="hidden" class="form-control hiddenid" id="id">
                <input type="text" class="form-control" id="name" placeholder="请输入联系人姓名">
                <span class="help-block m-b-none validate">请输入联系人姓名</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="phone" placeholder="请输入手机号">
                <span class="help-block m-b-none validate">请输入手机号</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">工作单位</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="work" placeholder="请输入工作单位">
                <span class="help-block m-b-none validate">请输入工作单位</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注说明</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="remark" placeholder="请输入备注说明" style="width: 100%;height: 100px; resize: none;">
                <span class="help-block m-b-none validate">请输入备注说明</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">上传图片</label>
            <div class="col-sm-8 ">
                <div class="input-group">
                    <input id="cover" type="hidden">
                    <input id="photoCover" type="text" class="form-control" disabled="disabled" placeholder="请选择图片">
                    <span class="input-group-btn">
                                <button type="button" class="btn btn-primary" onclick="uploadIcon()">选择文件</button>
                            </span>
                </div>
                <img src="" class="img-rounded" id="iconView" width="15%" height="100%" style="display: none">
                <span class="help-block m-b-none validate">请上传图片</span>
            </div>
        </div>


    </form>
    <form style="opacity: 0" action="" id="uploadForm" autocomplete="off" enctype="multipart/form-data">
        <input style="height: 0;width: 0;" type="file" name="file"
               accept="image/jpeg，image/jpg，image/png,image/jp2，image/jpe"/>
    </form>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>校外联系人列表</h5>
        </div>
        <div id="toolbar" class="btn-group">
            <button class="btn btn-success  btn-outline" id="btn_add">
                <i class="fa fa-plus">  添加</i>
            </button>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-1 control-label text-right">姓名</label>

                            <div class="col-sm-2">
                                <input type="text" id="username"  class="form-control" placeholder="请输入姓名"/>
                            </div>


                            <label class="col-sm-1 control-label text-right">手机号</label>

                            <div class="col-sm-2">
                                <input type="text" id="userphone"  class="form-control" placeholder="请输入手机号"/>
                            </div>

                            <label class="col-sm-1 control-label"></label>
                            <div class="col-sm-2" >
                                <button type="button" class="btn  btn-info " id="user_search" name="like_search">
                                    <i class="fa fa-search"></i> 点击查询
                                </button>
                            </div>
                        </div>
                    </form>
                    <table id="tb_table" ></table>
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>

<!-- 全局js -->
<script src="../resource/js/jquery.min.js?v=2.1.4"></script>
<script src="../resource/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="../resource/js/content.js?v=1.0.0"></script>

<script src="../resource/js/plugins/layer/layer.js"></script>

<!-- Bootstrap table -->
<script src="../resource/js/plugins/bootstarp-table/js/bootstrap-table.js"></script>
<script src="../resource/js/plugins/bootstarp-table/js/bootstrap-table-zh-CN.min.js"></script>

<script src="../resource/common/common.js?"+Math.random()></script>
<script>
    var schoolId=getUserInfo().sid;

    var $table =  $('#tb_table');
    var TableInit = function (columns) {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $table.bootstrapTable({
                url: serverUrl+'/external/getOutPhone',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
//                    striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                showRefresh: true,                   //是否显示刷新按钮
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10,30,50],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
//				showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
//				height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
//                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: columns,
                queryParams: function (params) {
                    return {
                        token:getUserInfo().token,
                        sid:schoolId,
                        name:$('#username').val(),
                        phone:$('#userphone').val()
                    };
                },

            });
        };
        $table.on('refresh.bs.table', function (params) {

        });
        return oTableInit;
    };
    var columns = [
        {
            field: "id", title: "序号",align:"center",formatter: function (value, row, index) {
            return index+1;
        }},
        {
            field: "name", title: "姓名", align: "center", formatter: function (value, rows, index) {
            return value;
        }
        },
        {
            field: "work", title: "工作单位", align: "center", formatter: function (value, rows, index) {
            return value;
        }
        },
        {
            field: "phone", title: "手机号", align: "center", formatter: function (value, rows, index) {
            return value;
        }
        },
        {
            field: "remark", title: "备注", align: "center", formatter: function (value, rows, index) {
            return value;
        }
        },
        {
            field: "imgpath", title: "图片", align: "center", formatter: function (value, rows, index) {
            if (value) {
                var thumb = ImageThumb(value, 80, 80, false);
                return thumb;
            }
        }
        },
        {
            field: "ctime", title: "创建时间", align: "center", formatter: function (value, rows, index) {

            if(value==0){
                return '';
            }else{
                return formatDateTime(value);
            }
        }
        },
        {
            field: "utime", title: "修改时间", align: "center", formatter: function (value, rows, index) {
            if(value==0){
                return '';
            }else{
                return formatDateTime(value);
            }
        }
        },


        {field: "name", title: "编辑", align: "center", formatter: function (value, rows, index) {
            var html = '';
            html += '<a class="btn btn-info btn-sm btn-outline" href="javascript:void(0);" title="编辑" onclick=\'addOrEdit('+JSON.stringify(rows)+')\' >编辑</a>';
            html +='&nbsp';
            html += '<a  class="btn btn-danger btn-sm btn-outline" href="javascript:void(0);" title="删除" onclick=\'removeData('+ rows.id +')\'>删除</a>';
            return html;
        }},

    ]

    //删除
    function removeData(did){
        var url = "/external/deleteoutterphone";
        var param = {id:did};
        var result = {succ:'删除成功!',fail:'删除失败'};
        layer.msg("确定要删除该设备？", {
            shade: [0.1, '##f5f5f5'],
            time: 0 //不自动关闭
            ,btn: ['确定','取消']
            ,yes: function(index){
                layer.close(index);
                myAjax(url,param,handle);
                function handle(data,param){
                    var msg = (data.msg == undefined ? '':','+data.msg);
                    if(data.success) {
                        layer.msg(result.succ, {icon: 1,time:1000,shade: 0.01});
                        handleTable(did,4);
                    }else{
                        layer.msg(result.fail+msg, {icon: 2,time:1000,shade: 0.01});
                    }
                }
            },btn2: function(index, layero){
            }
        });
    }

    //添加修改
    function addOrEdit(rowData){
        var subType ;
        if(isNotBlank(rowData)){
            subType  = 1;
        }else{
            subType  = 0;
            formReset();
        }
        var index= layer.open({
            type: 1 , shade: 0.01,
            id: 'area', //设定一个id，防止重复弹出
            title: '添加/更新',
            area: ['40%','40%'],
            content: $('.content-view'),
            btn: ['提交', '关闭'],
            yes:function(index){
                submitData(index,subType,rowData);
            },
            shadeClose: true, //开启遮罩关闭
            success: function(layero, index){
                if(isNotBlank(rowData)){
                    $('#id').val(rowData.id);
                    $('#name').val(rowData.name);
                    $('#phone').val(rowData.phone);
                    $('#work').val(rowData.work);
                    $('#remark').val(rowData.remark);

                    $("#cover").attr('value', rowData.imgpath);
                    $("#iconView").attr("src", rowData.imgpath);
                    $("#iconView").show();
                }
            }

        })
    }


    function submitData(index,subType){
        var id=$('#id').val();
        var name = $.trim($('#name').val());
        var phone = $.trim($('#phone').val());
        var work = $.trim($('#work').val());
        var remark = $.trim($('#remark').val());
        var imgpath = $.trim($('#cover').val());

        var result ;
        var params = {};
        var url;
        if(subType == 0){
            url = "/external/addphone";
            result = {succ:'添加成功！',fail:'添加失败！'};
        }else{
            url = "/external/updateoutterphone";
            result = {succ:'更新成功！',fail:'更新失败'};
        }
        if(isBlank(name)){
            showValidate('#name');
            return;
        }

        if (isNotBlank(id)) {
            params.id = id;
        }

        layer.close(index);
//        params.id = id;
        params.sid = schoolId;
        params.name = name;
        params.phone = phone;
        params.work = work;
        params.remark = remark;
        params.imgpath = imgpath;
        myAjax(url,params,handle);
        function handle(data,params){
            var msg = (data.msg == undefined ? '':','+data.msg);
            if(data.success) {
                layer.msg(result.succ, {icon: 1,time:1000,shade: 0.01});
                handleTable("",3,serverUrl+"/external/getOutPhone");
            }else{
                layer.msg(result.fail+msg, {icon: 1,time:1000,shade: 0.01});
            }
        }

    }

    function openPOP(){
        addOrEdit();
    }
    function formReset(){
        $("#areaForm")[0].reset();
    }

    //初始化页面上面的按钮事件
    var ButtonInit = function () {
        var oInit = new Object();
        oInit.Init = function () {
            $('#btn_add').click(openPOP);
            $('#user_search').click(reInitTable)
        };

        return oInit;
    };
    function reInitTable(){
        $table.bootstrapTable('refreshOptions',{page:1});
    }

    //主函数
    $(function () {
        var Table = new TableInit(columns);
        Table.Init();
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
    });

</script>
</html>
