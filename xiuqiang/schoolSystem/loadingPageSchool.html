<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>系统加载页</title>
    <meta name="description" >
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../resource/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../resource/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../resource/js/plugins/bootstarp-table/css/bootstrap-table.min.css" rel="stylesheet">

<body class="gray-bg">
    <div class="wrapper wrapper-content animated  fadeInDown  content-view  ">
        <form method="get" class="form-horizontal" id="areaForm">
           

            <div class="form-group">
                <label class="col-sm-3 control-label">名称</label>

                <div class="col-sm-8">
                    <input type="hidden" class="form-control hiddenid" id="dId">
                    <input type="text" class="form-control"  id="name" placeholder="请输入名称">
                    <span class="help-block m-b-none validate">请输入名称</span>
                </div>

            </div>
            
             <div class="form-group">
                <label class="col-sm-3 control-label">app端类型</label>

                <div class="col-sm-8">
                    <select id="appType"  class="  form-control"  title="请选择端类型" >
                        <option  value="0" >家长端</option>
                        <option  value="1" >教师端</option>
                        <option  value="2" >园长端</option>
                        <option  value="3" >集团端</option>
                    </select>
                </div>

            </div>
            
             <div class="form-group">
                <label class="col-sm-3 control-label">模式</label>

 				<div class="col-sm-8">
                    <select id="model"  class="  form-control"  title="请选择模式类型" >
                        <option  value="0" >随机</option>
                        <option  value="1" >固定</option>
                        <option  value="2" >顺序</option>
                    </select>
                </div>
                
            </div>
            

           

 			<div class="form-group">
                <label class="col-sm-3 control-label">开始时间</label>

                <div class="col-sm-8">
                	 <input type="text" id="startTime" class="form-control" placeholder="请选择开始时间" readonly>

                </div>
            </div>

 			<div class="form-group">
                <label class="col-sm-3 control-label">结束时间</label>

                <div class="col-sm-8">
                	 <input type="text" id="endTime" class="form-control" placeholder="请选择开始时间" readonly>
                </div>
            </div>

			 <div class="form-group">
                <label class="col-sm-3 control-label">设置状态</label>

                <div class="col-sm-8">
                    <select id="status"  class="  form-control"  title="请选择状态" >
                        <option  value="0" >下线</option>
                        <option  value="1" >上线</option>
                    </select>
                </div>
            </div>
            
             <div class="form-group">
                <label class="col-sm-3 control-label">优先级</label>

                <div class="col-sm-8">
                    <input type="number" class="form-control"  id="levea" placeholder="请输入优先级,数值越大优先级越高">
                    <span class="help-block m-b-none validate">请输入优先级</span>
                </div>
            </div>
			
			
			

			<div class="form-group">
                    <label class="col-sm-3 control-label">上传图片</label>
                    <div class="col-sm-8 ">
                        <div class="input-group">
                            <input  id="cover" type="hidden">
                            <input id="photoCover" type="text" class="form-control" placeholder="请选择图片">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary" onclick="uploadIcon()">选择文件</button>
                            </span>

                        </div>
                        <img src="" class="img-rounded" id="iconView" width="15%" height="100%" style="display: none" >
                        <span class="help-block m-b-none validate">请上传图片</span>
                    </div>
             </div>
             

            <div class="form-group">
                <label class="col-sm-3 control-label">地址</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control"  id="redirect" placeholder="请输入地址">
                    <span class="help-block m-b-none validate">请输入地址</span>
                </div>

            </div>


 			<div class="form-group">
                <label class="col-sm-3 control-label">设置拦截</label>

                <div class="col-sm-8">
                    <select id="intercept"  class="  form-control"  title="请选择状态" >
                        <option  value="1" >拦截</option>
                        <option  value="0" >不拦截</option>
                    </select>
                </div>
            </div>
            
                
                
        </form>
    </div>
    
    
    <form style="opacity: 0" action="" id="uploadForm" autocomplete="off" enctype="multipart/form-data">
        <input style="height: 0;width: 0;" type="file" name="file"   accept="image/jpeg，image/jpg，image/png,image/jp2，image/jpe" />
    </form>
    
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>启动页列表</h5>
            </div>
            <div id="toolbar" class="btn-group">
                <button class="btn btn-success  btn-outline" id="btn_add">
                    <i class="fa fa-plus">  添加</i>
                </button>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">选择类型</label>
                                <div class="col-sm-2">
                                    <select id="bannerTerminal" class="  form-control">
                                        <option value="0">家长端</option>
                                        <option value="1">教师端</option>
                                        <option value="2">园务端</option>
                                        <option value="3">考勤机</option>
                                    </select>
                                </div>
                                <div class="col-sm-1">
                                    <button type="button" class="btn btn-info" id="user_search" name="like_search">
                                        <i class="fa fa-search"></i> 点击查询
                                    </button>
                                </div>
                            </div>
                        </form>
                        <table id="tb_table"></table>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <script>
        var schoolId=getUserInfo().sid;
        var $table =  $('#tb_table');
        var TableInit = function (columns) {
            var oTableInit = new Object();
            //初始化Table
            oTableInit.Init = function () {
                $table.bootstrapTable({
                    url: serverUrl+'/loadingPage/getAllListBySchool',         //请求后台的URL（*）
                    method: 'get',                      //请求方式（*）
                    toolbar: '#toolbar',                //工具按钮用哪个容器
//                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    sortable: false,                     //是否启用排序
                    sortOrder: "asc",                   //排序方式
                  //  sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                    showRefresh: true,                   //是否显示刷新按钮
                    pageNumber:1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [10,30,50],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                    strictSearch: true,
                    showColumns: true,                  //是否显示所有的列
//				showRefresh: true,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: true,                //是否启用点击选中行
//				height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "id",                     //每一行的唯一标识，一般为主键列
//                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                    cardView: false,                    //是否显示详细视图
                    detailView: false,                   //是否显示父子表
                    columns: columns,
                    queryParams: function (params) {
                        return {
                            token:getUserInfo().token,
                            schoolId:schoolId,
                            appType:$('#bannerTerminal').val(),
                        };
                    },

                });
            };
            $table.on('refresh.bs.table', function (params) {

                    });
            return oTableInit;
        };
        var columns = [
            {field: "name", title: "名称",align: "center", formatter: function (value, row, index) {
                return value;
            }},
            {field: "appType", title: "app类型",align: "center", formatter: function (value, row, index) {
               var appTypeMap={"0":"家长端","1":"教师端","2":"园长端","3":"集团端"}
               return appTypeMap[value];
            }},
            {field: "model", title: "模式",align: "center", formatter: function (value, row, index) {
               var modelMap={"0":"随机","1":"固定","2":"顺序"}
               return modelMap[value];
            }},
            {field: "levea", title: "优先级",align: "center", formatter: function (value, row, index) {
                return value;
            }},
            {field: "startTime", title: "开始时间",align: "center", formatter: function (value, row, index) {
              	if(value==0){
              		return '';
              	}else{
              		 return formatDateTime(value);
              	}
            }},
            {field: "endTime", title: "停止时间",align: "center", formatter: function (value, row, index) {
              	if(value==0){
              		return '';
              	}else{
              		 return formatDateTime(value);
              	}
            }},
             {field: "loadingImgs", title: "图片",align: "center", formatter: function (value, row, index) {
               var html="";
               for(var i=0;i<value.length;i++){
                		html=html+'<img src="'+value[i].img+'" style="height:50px" onClick="alert(\'APP预览\')" />';
               	    html=html+'&nbsp跳转地址：'+value[i].redirect;
               	    html=html+'&nbsp是否拦截：'+(value[i].intercept==1?'拦截':'不拦截');
 					html=html+'<br>';
               }
               return html;

            }},

            {field: "status", title: "当前状态", align: "center", formatter: function (value, row, index) {
                var sta = row.status;
                var content = '';
                if(sta == 0){
                    content += '<span class="label label-default">已下线</span>';
                }else{
                    content += '<span class="label label-info" >已上线</span>';
                }
                return content;
            }},
//
            {field: "name", title: "编辑", align: "center", formatter: function (value, row, index) {
                var html = '';
                html += '<a class="btn btn-info btn-sm btn-outline" href="javascript:void(0);" title="编辑" onclick=\'addOrEdit('+JSON.stringify(row)+')\' >编辑</a>';
                html +='&nbsp';
                html += '<a  class="btn btn-danger btn-sm btn-outline" href="javascript:void(0);" title="删除" onclick=\'removeData('+JSON.stringify(row)+')\'>删除</a>';
                return html;
            }},

        ]

      //删除
        function removeData(row){
            if(row.status==1){
                layer.msg('上线状态无法删除!', {icon: 2,shade: 0.01});
                return ;
            }
            var id = row.id;
            var url = "/loadingPage/delete";
            var param = {id:id};
            var result = {succ:'删除成功!',fail:'删除失败'};
            layer.msg("确定要删除该字段？", {
                shade: [0.1, '##f5f5f5'],
                time: 0 //不自动关闭
                ,btn: ['确定','取消']
                ,yes: function(index){
                    layer.close(index);
                    myAjax(url,param,handle);
                    function handle(data,param){
                        var msg = (data.msg == undefined ? '':','+data.msg);
                        if(data.success) {
                            layer.msg(result.succ, {icon: 1,shade: 0.01});
                            handleTable(id,4);
                        }else{
                            layer.msg(result.fail+msg, {icon: 2,shade: 0.01});
                        }
                    }
                },btn2: function(index, layero){
                }
            });
        }

        //添加修改
        function addOrEdit(rowData){
            var subType ;
            if(isNotBlank(rowData)){
                subType  = 1;
            }else{
                subType  = 0;
                formReset();
            }
            var index= layer.open({
                type: 1 , shade: 0.01,
                id: 'area', //设定一个id，防止重复弹出
                title: '添加/更新',
                area: ['40%','40%'],
                content: $('.content-view'),
                btn: ['提交', '关闭'],
                yes:function(index){
                    submitData(index,subType,rowData);
                },
                shadeClose: true, //开启遮罩关闭
                success: function(layero, index){
                    if(isNotBlank(rowData)){
                        $('#dId').val(rowData.id);
                        $('#name').val(rowData.name);
                        $('#levea').val(rowData.levea);
                        $('#appType').val(rowData.appType);
                        $("#status").val(rowData.status);
                        $("#model").val(rowData.model);
                        $("#redirect").val(rowData.model);
                        $("#intercept").val(rowData.model);

                        if(rowData.startTime>0){
                        		$("#startTime").val(formatDateTime(rowData.startTime));
                        }
                        if(rowData.endTime>0){
                        		$("#endTime").val(formatDateTime(rowData.endTime));
                        }

                        for(var p in rowData.loadingImgs){//遍历json数组时，这么写p为索引，0,1
                            $("#redirect").val(rowData.loadingImgs[p].redirect);
                            $("#intercept").val(rowData.loadingImgs[p].intercept);
                            $("#cover").attr('value', rowData.loadingImgs[p].img);
                            $("#iconView").attr("src", rowData.loadingImgs[p].img);
                        }
                        $("#iconView").show();
/*                        $("#cover").attr('value', rowData.loadingImgs.img);
                        $("#iconView").attr("src", rowData.loadingImgs.img);
                        $("#iconView").show();*/
                    }
                }

            })
        }


        function submitData(index,type){
            var dId=$('#dId').val();
            var name= $.trim($('#name').val());
            var levea=$.trim($('#levea').val());
            if(levea=="") levea = 0;
            var appType=$.trim($('#appType').val());
            var status=$.trim($('#status').val());
            var model=$.trim($('#model').val());
            var startTime=$.trim($('#startTime').val());
            var endTime=$.trim($('#endTime').val());
            
            startTime=isBlank(startTime)?0:new Date(startTime).getTime();
            endTime =isBlank(endTime)?0:new Date(endTime).getTime();

            var redirect=$.trim($('#redirect').val());
            var intercept = $("#intercept option:selected").val();
            var img=$.trim($('#cover').val());
            
            
            var result ;
            var params = {};
            var url;
            if(type == 0){
                url = "/loadingPage/add";
                result = {succ:'添加成功！',fail:'添加失败！'};
            }else{
                url = "/loadingPage/update";
                result = {succ:'更新成功！',fail:'更新失败'};
            }
            if(isBlank(name)){
                showValidate('#name');
                return  ;
            }
            if(isNotBlank(dId)){
                params.id = dId;
            }

            layer.close(index);
            params.schoolId = schoolId;
            params.name = name;
            params.levea = levea;
            params.appType = appType;
            params.model = model;
            params.status = status;
            params.startTime = startTime;
            params.endTime = endTime;
            params.redirect = redirect;
            params.intercept = intercept;
            params.img = img;
            
            
            
            myAjax(url,params,handle);
            function handle(data,params){
                var msg = (data.msg == undefined ? '':','+data.msg);
                if(data.success) {
                    layer.msg(result.succ, {icon: 1,shade: 0.01});
                    handleTable("",3,serverUrl+"/loadingPage/getAllListBySchool");
                }else{
                    layer.msg(result.fail+msg, {icon: 1,shade: 0.01});
                }
            }

        }

        function openPOP(){
            addOrEdit();
        }
        function formReset(){
            $("#areaForm")[0].reset();
        }

        //初始化页面上面的按钮事件
        var ButtonInit = function () {
            var oInit = new Object();
            oInit.Init = function () {
                $('#btn_add').click(openPOP);
                $('#user_search').click(reInitTable)
            };

            return oInit;
        };
        function reInitTable(){
            $table.bootstrapTable('refreshOptions',{page:1});
        }
        //主函数
        $(function () {
            var Table = new TableInit(columns);
            Table.Init();
            var oButtonInit = new ButtonInit();
            oButtonInit.Init();
              laydate.render({
                elem: '#startTime'
                ,type: 'datetime'
            });
            laydate.render({
                elem: '#endTime'
                ,type: 'datetime'
            });
        });

    </script>
