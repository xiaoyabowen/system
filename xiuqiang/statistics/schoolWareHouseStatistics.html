                <input type="text" class="form-control"  id="keepUserName" placeholder="请选择负责人" readonly="true" onclick="selectBackUser()"/>

<script>
    var schoolId=getUserInfo().sid;

    var $table =  $('#tb_table');
    var $sub2Table =  $('#sub_2_tb_table');
    var Sub2TableInit = function (columns) {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $sub2Table.bootstrapTable({

                method: 'get',                      //请求方式（*）
//                toolbar: '#toolbar',                //工具按钮用哪个容器
//                    striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10,20,30],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
//				height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
//                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: columns,
//                    showFooter:true,            //表格底部
                onClickRow: function (row) {
//                        console.log(row)
                },
                queryParamsType:'limit',
                queryParams: function (params) {
                    return {
                        token:getUserInfo().token,
                        page:(params.offset / params.limit) + 1,
                        size: params.limit,
                    };
                },
            });
        };
        return oTableInit;
    };
    var TableInit = function (columns) {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $table.bootstrapTable({
                url: serverUrl+'/statistics/schoolWareHouseStatistics?sid=' + schoolId,         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
//                    striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10,20,30],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
//				showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
//				height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
//                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: columns,
//                    showFooter:true,            //表格底部
                onClickRow: function (row) {
//                        console.log(row)
                },
                queryParamsType:'limit',
                queryParams: function (params) {
                    return {
                        token:getUserInfo().token,
                        page:(params.offset / params.limit) + 1,
                        size: params.limit,
                    };
                },
            });
        };
        return oTableInit;
    };

    var sub2Columns = [
//        {field: "id", title: "ID",align: "center", formatter: function (value, row, index) {
//            return value;
//        }},
        {field: "name", title: "姓名",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "other", title: "编辑", align: "center", formatter: function (value, row, index) {
            var html = '';
            html += '<a class="btn btn-info btn-sm btn-outline" href="javascript:void(0);" title="选择" onclick=\'confirmBackUser('+JSON.stringify(row) + ')\' >选择</a>';
            return html;
        }},
    ]
    var columns = [
//        {field: "sid", title: "幼儿园ID",align: "center", formatter: function (value, row, index) {
//            return value;
//        }},
        {field: "kindName", title: "分类",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "totalNum", title: "总数",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "totalPrice", title: "总价",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "keepUserName", title: "负责人",align: "center", formatter: function (value, row, index) {
            return value;
        }},
    ]

    function search() {
        var index= layer.open({
            type: 1 , shade: 0.01,
            id: 'area', //设定一个id，防止重复弹出
            title: '查询',
            area: ['40%','40%'],
            content: $('.content-view'),
            btn: ['提交', '关闭'],
            yes:function(index){
                var kid = $.trim($('#kid').val());
                var keepUid = $.trim($('#keepUid').val());
                var url = "/statistics/schoolWareHouseStatistics?sid=" + schoolId;
                if(isNotBlank(kid)) url += "&kid=" + kid;
                if(isNotBlank(keepUid)) url += "&keepUid=" + keepUid;
                layer.close(index);
                $table.bootstrapTable('refresh', {url:serverUrl + url});

            },
            shadeClose: true, //开启遮罩关闭
            success: function(layero, index){
            }
        })
    }

    //初始化页面上面的按钮事件
    var ButtonInit = function () {
        var oInit = new Object();
        oInit.Init = function () {
            $('#btn_search').click(search);
            $('#btn_clear_backUser').click(clearBackUser);
            $('#btn_clear_kind').click(clearKind);

        };
        return oInit;
    };
    //主函数
    $(function () {
        var Table = new TableInit(columns);
        Table.Init();
        var Sub2Table = new Sub2TableInit(sub2Columns);
        Sub2Table.Init();
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
    });

    var selectKindIndex;
    function selectKind() {
        var index= layer.open({
            type: 1 , shade: 0.01,
            id: 'area2', //设定一个id，防止重复弹出
            title: '分类结构',
            area: ['40%','40%'],
            content: $('.content-view-2'),
            shadeClose: true, //开启遮罩关闭
            success: function(layero, index){
                initZtree();
                $("#treeDemo").slimScroll({
                    height: '550px'
                });
            }
        })
        selectKindIndex = index;
    }

    var selectBackUserIndex = 0;
    function selectBackUser() {
        var index= layer.open({
            type: 1 , shade: 0.01,
            id: 'sub7Area', //设定一个id，防止重复弹出
            title: '列表',
            area: ['40%','40%'],
            content: $('.content-view-7'),
            shadeClose: true, //开启遮罩关闭
            success: function(layero, index){
                $sub2Table.bootstrapTable('refresh', {url : serverUrl + '/backend/getAllBySchool?schoolId=' + schoolId});
            }
        });
        selectBackUserIndex = index;
    }

    function confirmBackUser(rowData) {
        $('#keepUid').val(rowData.id);
        $('#keepUserName').val(rowData.name);
        if(selectBackUserIndex > 0) layer.close(selectBackUserIndex);
    }

    function clearBackUser() {
        $('#keepUid').val(0);
        $('#keepUserName').val('');
        if(selectBackUserIndex > 0) layer.close(selectBackUserIndex);
    }

    function clearKind() {
        $('#kid').val(0);
        $('#kindName').val('');
        if(selectKindIndex > 0) layer.close(selectKindIndex);
    }

    var zNodes =[];
    var zTree;
    var setting = {
        view: {
            selectedMulti: false
        },
        check: {
            enable: false,
        },
        data: {
            simpleData: {
                enable: true
            }
        },
        callback: {
            onClick: zTreeOnClick,
        },
    };

    function initZtree(){
        var url = serverUrl+"/warehouse/getAllKinds?sid=" + schoolId;
        myAjax(url,{},handle);
        function handle(data, param){
            if(data.success) {
                var treeData = transTreeData(data.data);
                zNodes = treeData;
            }
            $.fn.zTree.init($("#treeDemo"), setting, zNodes);
            zTree = $.fn.zTree.getZTreeObj("treeDemo");
        }
    }

    function transTreeData(data){
        var temp = [];
        for(var i = 0;i<data.length;i++){
            var obj = {};
            obj.id = data[i].id;
            obj.sort = data[i].sort;
            obj.name = data[i].name;
            obj.pId = data[i].pid;
            obj.open = data[i].open;
            temp.push(obj)
        }
        return temp;
    }

    function zTreeOnClick(event, treeId, treeNode) {
        $('.content-view #kid').val(treeNode.id);
        $('.content-view #kindName').val(treeNode.name);
        layer.close(selectKindIndex);
    };

</script>

<script type = "text/html" id = "scriptSelectLocation">
    <option value='0'>请选择</option>
    <%for(var i = 0; i < list.length; i++){%>
    <option value='<%=list[i].id%>'><%=list[i].name%></option>
    <%}%>
</script>
