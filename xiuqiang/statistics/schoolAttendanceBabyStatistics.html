    // 日期自定义
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#testStart',
            type: 'month'  //  年月类型
        });
    });
    // 结束日期
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#testEnd',
            type: 'month'  //  年月类型
        });
    });

    $(function() {
        // 默认展示数据
        var one = 0;
        var years = [];
        var top5 = [];
        var topClass = [];
        var today = new Date();
        var yyyy = today.getFullYear();
        var yearStart = yyyy+"01"
        var yearEnd = yyyy+"12"
        $.ajax({
            type: "GET",
            url:serverUrl + "/statistics/StatisticsBySmonthAndEmonthPercent",
            dataType: "json",
            data:{
                smonth:yearStart,
                emonth:yearEnd,
                sid:getUserInfo().sid,
                type:2,
                token:getUserInfo().token
            },
            success: function(data) {
                console.log(data.data.top5)
                for(var i = 0, len = data.data.years.length; i < len; i++) {
                    years.push(data.data.years[i].percent)
                }

                for(var i = 0, len = data.data.top5.length; i < len; i++) {
                    top5.push(data.data.top5[i].result)
                }

                for(var i = 0, len = data.data.top5.length; i < len; i++) {
                    topClass.push(data.data.top5[i].class)
                }
                console.log(years)
                one += data.data.one[0].result;
                // 基于准备好的dom，初始化echarts图表
                var myChart = echarts.init(document.getElementById('main'));
                var option = {
                    tooltip: {
                        formatter: "{a} <br/>{b} : {c}%"
                    },
                    toolbox: {
                        feature: {
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    series: [{
                        name: '指标.',
                        type: 'gauge',
                        detail: {
                            formatter: '{value}%'
                        },
                        data: [{
                            value: one,
                            name: '教师出勤率'
                        }]
                    }]
                };
                // 为echarts对象加载数据
                myChart.setOption(option);

                // 基于准备好的dom，初始化echarts图表
                var myChart2 = echarts.init(document.getElementById('main3'));

                var option = {
                    tooltip: {
                        show: true
                    },
                    legend: {
                        data: ['最低Top5']
                    },
                    xAxis: [{
                        type: 'category',
                        //							data: ["一班", "二班", "三班", "四班", "五班"]
                        data: topClass,
                    }],
                    yAxis: [{
                        type: 'value'
                    }],
                    series: [{
                        "name": "利率",
                        "type": "bar",
                        //							"data": [5, 20, 40, 10, 10, 20]
                        "data": top5
                    }]
                };

                // 为echarts对象加载数据
                myChart2.setOption(option);
                // 获取到这个DOM节点，然后初始化

                var myChart3 = echarts.init(document.getElementById("main2"));
                var option = {
                    // 标题
                    title: {
                        text: '年度教师出勤利率数据',
//                        subtext: '数据来源：雀科科技-dancer'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    //图例名
                    legend: {
                        data: ['月使用率']
                    },
                    grid: {
                        left: '3%', //图表距边框的距离
                        right: '4%',
                        bottom: '3%',
                        containLabel: true

                    //工具框，可以选择

                        feature: {
                            saveAsImage: {}
                        }
                    },
                    //x轴信息样式
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                        //坐标轴颜色
                        axisLine: {
                            lineStyle: {
                                color: 'red'
                            }
                        },
                        //x轴文字旋转
                        axisLabel: {
                            rotate: 30,
                            interval: 0
                        },
                    },

                    yAxis: [{
                        type: 'value',
                        axisLabel: {
                            formatter: '{value} %'
                        }
                    }],
                    series: [
                        //虚线
                        {
                            name: '月招学生利率',
                            type: 'line',
                            symbolSize: 4, //拐点圆的大小
                            color: [''], //折线条的颜色

                                        width: 3,
                                        type: 'dotted' //'dotted'虚线 'solid'实线
                                    }
                                }
                            }
                        }
                    ]
                };

                myChart3.setOption(option);

            }

        });

                success: function(data) {

                    for(var i = 0, len = data.data.years.length; i < len; i++) {

                    }

                    for(var i = 0, len = data.data.top5.length; i < len; i++) {
                        topClass.push(data.data.top5[i].class)
                    }
                    console.log(years)
                    one += data.data.one[0].result;
                    // 基于准备好的dom，初始化echarts图表
                    var myChart = echarts.init(document.getElementById('main'));
                    var option = {
                        tooltip: {
                            formatter: "{a} <br/>{b} : {c}%"
                        },
                        toolbox: {
                            feature: {
                                restore: {},
                                saveAsImage: {}
                            }
                        },
                        series: [{
                            name: '指标.',
                            type: 'gauge',
                            detail: {
                                formatter: '{value}%'

                            data: [{
                                value: one,
                                name: '教师出勤率'
                            }]
                        }]
                    };
                    // 为echarts对象加载数据
                    myChart.setOption(option);

                    // 基于准备好的dom，初始化echarts图表
                    var myChart2 = echarts.init(document.getElementById('main3'));

                    var option = {
                        tooltip: {
                            show: true
                        },
                        legend: {
                            data: ['最低Top5']
                        },
                        xAxis: [{
                            type: 'category',
                            //							data: ["一班", "二班", "三班", "四班", "五班"]
                            data: topClass,
                        }],
                        yAxis: [{
                            type: 'value'
                        }],
                        series: [{
                            "name": "利率",
                            "type": "bar",
                            //							"data": [5, 20, 40, 10, 10, 20]
                            "data": top5
                        }]
                    };

                    // 为echarts对象加载数据
                    myChart2.setOption(option);
                    // 获取到这个DOM节点，然后初始化

                    var myChart3 = echarts.init(document.getElementById("main2"));
                    var option = {
                        // 标题
                        title: {
                            text: '年度教师出勤利率数据',
//                            subtext: '数据来源：雀科科技-dancer'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        //图例名
                        legend: {
                            data: ['月使用率']
                        },
                        grid: {
                            left: '3%', //图表距边框的距离
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        //工具框，可以选择
                        toolbox: {
                            feature: {
                                saveAsImage: {}
                            }
                        },
                        //x轴信息样式
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                            //坐标轴颜色
                            axisLine: {
                                lineStyle: {
                                    color: 'red'
                                }
                            },
                            //x轴文字旋转
                            axisLabel: {
                                rotate: 30,
                                interval: 0
                            },
                        },

                        yAxis: [{
                            type: 'value',
                            axisLabel: {
                                formatter: '{value} %'
                            }
                        }],
                        series: [
                            //虚线
                            {
                                name: '月招学生利率',
                                type: 'line',
                                symbolSize: 4, //拐点圆的大小
                                color: [''], //折线条的颜色
                                //								data: [1000, 300, 500, 800, 300, 600, 500, 800, 300, 500, 800, 300, 600, 500],
                                data: years,
                                smooth: false, //关键点，为true是不支持虚线的，实线就用true
                                itemStyle: {
                                    normal: {
                                        lineStyle: {
                                            width: 3,
                                            type: 'dotted' //'dotted'虚线 'solid'实线
                                        }
                                    }
                                }
                            }
                        ]
                    };

                    myChart3.setOption(option);

                }

            });
        })

    })
</script>
