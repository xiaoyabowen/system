<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>字典管理</title>
    <meta name="description">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../resource/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../resource/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../resource/js/plugins/bootstarp-table/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="../resource/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

    <link href="../resource/css/animate.css" rel="stylesheet">
    <link href="../resource/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../resource/css/common.css" rel="stylesheet">


</head>

<body class="gray-bg">
<!--添加-->
<div class="wrapper wrapper-content animated  fadeInDown  content-view  ">
    <form method="get" class="form-horizontal" id="areaForm">

        <div class="form-group">
            <label class="col-sm-3 control-label">选择终端类型</label>
            <div class="col-sm-8">
                <select id="bannerTerminal1" class="  form-control">
                    <option value="1">家长端</option>
                    <option value="2">教师端</option>
                    <option value="3">园长端</option>
                    <option value="4">考勤机</option>
                    <option value="5">集团端</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">名称</label>

            <div class="col-sm-8">
                <input type="hidden" class="form-control hiddenid" id="id">
                <input type="text" class="form-control" id="pname" placeholder="请输入名称">
                <span class="help-block m-b-none validate">请输入名称</span>
            </div>

        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">排序</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="psort" placeholder="请输入序号">
                <span class="help-block m-b-none validate">请输入序号</span>
            </div>

        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">地址</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="predirect" placeholder="请输入地址">
                <span class="help-block m-b-none validate">请输入地址</span>
            </div>

        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">设置拦截</label>

            <div class="col-sm-8">
                <select id="intercept" class="  form-control" title="请选择状态">
                    <option value="1">拦截</option>
                    <option value="0">不拦截</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">设置状态</label>

            <div class="col-sm-8">
                <select id="status" class="  form-control" title="请选择状态">
                    <option value="0">下线</option>
                    <option value="1">上线</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">上传图片</label>
            <div class="col-sm-8 ">
                <div class="input-group">
                    <input id="cover" type="hidden">
                    <input id="photoCover" type="text" class="form-control" disabled="disabled" placeholder="请选择图片">
                    <span class="input-group-btn">
                                <button type="button" class="btn btn-primary" onclick="uploadIcon()">选择文件</button>
                            </span>
                </div>
                <img src="" class="img-rounded" id="iconView" width="15%" height="100%" style="display: none">
                <span class="help-block m-b-none validate">请上传图片</span>
            </div>
        </div>


    </form>
</div>
<form style="opacity: 0" action="" id="uploadForm" autocomplete="off" enctype="multipart/form-data">
    <input style="height: 0;width: 0;" type="file" name="file"
           accept="image/jpeg，image/jpg，image/png,image/jp2，image/jpe"/>
</form>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>App快捷功能管理</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">选择终端类型</label>
                            <div class="col-sm-2">
                                <select id="bannerTerminal" class="  form-control">
                                    <option value="1">家长端</option>
                                    <option value="2">教师端</option>
                                    <option value="3">园长端</option>
                                    <option value="4">考勤机</option>
                                    <option value="5">集团端</option>
                                </select>
                            </div>
                            <div class="col-sm-1">
                                <button type="button" class="btn btn-info" id="user_search" name="like_search" onclick="seekTable();">
                                    <i class="fa fa-search"></i> 点击查询
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row row-lg">
                <div class="col-sm-12">
                    <table id="tb_table"></table>
                </div>
            </div>
        </div>

        <div id="toolbar" class="btn-group">
            <button class="btn btn-success  btn-outline" id="btn_add">
                <i class="fa fa-plus"> 添加</i>
            </button>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../resource/js/jquery.min.js?v=2.1.4"></script>
<script src="../resource/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="../resource/js/content.js?v=1.0.0"></script>

<script src="../resource/js/plugins/layer/layer.js"></script>

<!-- Bootstrap table -->
<script src="../resource/js/plugins/bootstarp-table/js/bootstrap-table.js"></script>
<script src="../resource/js/plugins/bootstarp-table/js/bootstrap-table-zh-CN.min.js"></script>

<script src="../resource/common/common.js?" +Math.random()></script>
<script>
    var $table = $('#tb_table');

    function Table(url) {
        $table.bootstrapTable('destroy'); //清空表格
        // 判断url 是获取初始化列表给queryParams传个初始化函数；是搜索传需要搜索字段赋值的函数；
        var seekP;
        if(url == AppGetList){
            seekP =  function (params) {
                return {
                    token: getUserInfo().token,
                };
            };
        }else if(url == AppSeek){
            seekP =  function (params) {
                    return {
                        token: getUserInfo().token,
                        terminalType: $('#bannerTerminal').val(),
                    };
            };
        }
        //初始化表格
        $table.bootstrapTable({
            url: url,         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
//                    striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            //  sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
            showRefresh: true,                   //是否显示刷新按钮
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [10, 30, 50],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列
//				showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
//				height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
//                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            columns: [
                {
                    field: "id", title: "序号",align:"center",formatter: function (value, row, index) {
                    return index+1;
                }},
                {
                    field: "terminalType", title: "终端类型", align: "center", formatter: function (value, row, index) {
                        var terminalType = row.terminalType;
                        var content = "";
                        if(terminalType == 0){
                            content = '-'
                        }else if(terminalType == 1){
                            content = '家长端'
                        }else if(terminalType == 2){
                            content = '教师端'
                        }else if(terminalType == 3){
                            content = '园长端'
                        }else if(terminalType == 4){
                            content = '考勤端'
                        }else if(terminalType == 5){
                            content = '集团端'
                        }
                        return content;
                    }
                },
                {
                    field: "name", title: "名称", align: "center", formatter: function (value, row, index) {
                        return value;
                    }
                },
                {
                    field: "icon", title: "图标", align: "center", formatter: function (value, row, index) {
                        return '<img src="' + value + '" style="height:50px;background-color: #18c8f6 " />';
                    }
                },
                {
                    field: "sort", title: "排序", align: "center", formatter: function (value, row, index) {
                        return value;
                    }
                },
                {
                    field: "redirect", title: "地址", align: "center", formatter: function (value, row, index) {
                        return value;
                    }
                },

                {
                    field: "intercept", title: "拦截", align: "center", formatter: function (value, row, index) {
                        var sta = row.intercept;
                        var content = '';
                        if (sta == 1) {
                            content += '<span class="label label-default">拦截</span>';
                        } else {
                            content += '<span class="label label-info" >不拦截</span>';
                        }
                        return content;
                    }
                },
                {
                    field: "status", title: "当前状态", align: "center", formatter: function (value, row, index) {
                        var sta = row.status;
                        var content = '';
                        if (sta == 0) { //0 下线 1下线
                            content += '<span class="label label-default">已下线</span>';
                        } else if(sta == 1){ 
                            content += '<span class="label label-info" >已上线</span>';
                        }
                        return content;
                    }
                },
//
                {
                    field: "name", title: "编辑", align: "center", formatter: function (value, row, index) {
                        var html = '';
                        html += '<a class="btn btn-info btn-sm btn-outline" href="javascript:void(0);" title="编辑" onclick=\'addOrEdit(' + JSON.stringify(row) + ')\' >编辑</a>';
                        html += '&nbsp';
                        html += '<a  class="btn btn-danger btn-sm btn-outline" href="javascript:void(0);" title="删除" onclick=\'removeData(' + JSON.stringify(row) + ')\'>删除</a>';
                        return html;
                    }
                },

            ],
            queryParams: seekP,
        });
    };
    //搜索
    function seekTable() {
        Table(AppSeek);
    };
    //删除
    function removeData(row) {
        if (row.status == 1) {
            layer.msg('上线状态无法删除!', {icon: 2, shade: 0.01});
            return;
        }
        var id = row.id;
        var url = "/functionPort/delete";
        var param = {id: id};
        var result = {succ: '删除成功!', fail: '删除失败'};
        layer.msg("确定要删除该字段？", {
            shade: [0.1, '##f5f5f5'],
            time: 0 //不自动关闭
            , btn: ['确定', '取消']
            , yes: function (index) {
                layer.close(index);
                myAjax(url, param, handle);

                function handle(data, param) {
                    var msg = (data.msg == undefined ? '' : ',' + data.msg);
                    if (data.success) {
                        layer.msg(result.succ, {icon: 1, shade: 0.01});
                        handleTable("", 3, serverUrl + "/functionPort/getAllList");
                    } else {
                        layer.msg(result.fail + msg, {icon: 2, shade: 0.01});
                    }
                }
            }, btn2: function (index, layero) {
            }
        });
    }


    //添加修改
    function addOrEdit(rowData) {
        var subType;
        if (isNotBlank(rowData)) {
            subType = 1;
        } else {
            subType = 0;
            formReset();
        }
        var index = layer.open({
            type: 1, shade: 0.01,
            id: 'area', //设定一个id，防止重复弹出
            title: '添加/更新',
            area: ['500px', '400px'],
            content: $('.content-view'),
            btn: ['提交', '关闭'],
            yes: function (index) {
                submitData(index, subType);
            },
            shadeClose: true, //开启遮罩关闭
            success: function (layero, index) {
                if (isNotBlank(rowData)) {
                    $('#bannerTerminal1').val(rowData.terminalType);
                    $('#id').val(rowData.id);
                    $('#pname').val(rowData.name);
                    $('#psort').val(rowData.sort);
                    $('#predirect').val(rowData.redirect);
                    $('#intercept').val(rowData.intercept);
                    $("#status").val(rowData.status);

                    $("#cover").attr('value', rowData.icon);
                    $("#iconView").attr("src", rowData.icon);
                    $("#iconView").show();
                }
            }

        })
    }


    function submitData(index, type) {
        var terminalType = $('#bannerTerminal1 option:selected').val();
        
        var id = $('#id').val();
        var pname = $.trim($('#pname').val());
        var psort = $.trim($('#psort').val());
        var predirect = $.trim($('#predirect').val());
        var status = $("#status option:selected").val();
        var intercept = $("#intercept option:selected").val();
        var icon = $.trim($('#cover').val());
        var result;
        var params = {};
        var url;
        if (type == 0) {
            url = "/functionPort/add";
            result = {succ: '添加成功！', fail: '添加失败！'};
        } else {
            url = "/functionPort/update";
            result = {succ: '更新成功！', fail: '更新失败'};
        }
        if (isBlank(pname)) {
            showValidate('#pname');
            return;
        }
        if (isNotBlank(id)) {
            params.id = id;
        }
        layer.close(index);
        params.terminalType = terminalType;
        params.name = pname;
        params.status = status;
        params.sort = psort;
        params.redirect = predirect;
        params.intercept = intercept;
        params.icon = icon;
        myAjax(url, params, handle);

        function handle(data, params) {
            var msg = (data.msg == undefined ? '' : ',' + data.msg);
            if (data.success) {
                $("#iconView").hide();
                layer.msg(result.succ, {icon: 1, shade: 0.01});
                handleTable("", 3, serverUrl + "/functionPort/getAllList");
            } else {
                layer.msg(result.fail + msg, {icon: 1, shade: 0.01});
            }
        }

    }

    function openPOP() {
        addOrEdit();
    }

    function formReset() {
        $("#areaForm")[0].reset();
    }

    //初始化页面上面的按钮事件
    var ButtonInit = function () {
        var oInit = new Object();
        oInit.Init = function () {
            $('#btn_add').click(openPOP);
        };

        return oInit;
    };
    //主函数
    $(function () {
        //初始化表格
        Table(AppGetList);
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
    });

</script>
</html>
