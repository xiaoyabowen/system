    		var actionMap={'1':'登录','2':'分享','3':'发表评论','4':'发表精彩瞬间','5':'发表周评语',};

        var $table =  $('#tb_table');
        var TableInit = function (columns) {
            var oTableInit = new Object();
            //初始化Table
            oTableInit.Init = function () {
                $table.bootstrapTable({
                    url: serverUrl+'/scoreRule/getAllList',         //请求后台的URL（*）
                    method: 'get',                      //请求方式（*）
                    toolbar: '#toolbar',                //工具按钮用哪个容器
//                    striped: true,                      //是否显示行间隔色

                    pagination: true,                   //是否显示分页（*）
                    sortable: false,                     //是否启用排序
                    sortOrder: "asc",                   //排序方式

                    pageNumber:1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [10,30,50],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                    strictSearch: true,
                    showColumns: true,                  //是否显示所有的列
//				showRefresh: true,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: true,                //是否启用点击选中行
//				height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "id",                     //每一行的唯一标识，一般为主键列
//                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                    cardView: false,                    //是否显示详细视图
                    detailView: false,                   //是否显示父子表
                    columns: columns,
                    queryParams: function (params) {
                        return {
                            token:getUserInfo().token
                        };
                    },

                });
            };
            $table.on('refresh.bs.table', function (params) {

                    });
            return oTableInit;
        };
        var columns = [
            {field: "id",title: "序号",align:"center",formatter: function (value, row, index) {
                return index+1;
            }},
            {field: "action", title: "动作",align: "center", formatter: function (value, row, index) {
                return actionMap[value];
            }},
             {field: "score", title: "分数",align: "center", formatter: function (value, row, index) {

                html += '<a  class="btn btn-danger btn-sm btn-outline" href="javascript:void(0);" title="删除" onclick=\'removeData('+JSON.stringify(row)+')\'>删除</a>';

      //删除

            var did = row.id;

                    layer.close(index);

                    function handle(data,param){
                        var msg = (data.msg == undefined ? '':','+data.msg);
                        if(data.success) {
                            layer.msg(result.succ, {icon: 1,shade: 0.01});
                            handleTable(did,4);
                        }else{
                            layer.msg(result.fail+msg, {icon: 2,shade: 0.01});
                        }
                    }
                },btn2: function(index, layero){
                }
            });
        }

        //添加修改
        function addOrEdit(rowData){
            var subType ;
            if(isNotBlank(rowData)){
                subType  = 1;
            }else{
                subType  = 0;
                formReset();
            }
            var index= layer.open({
                type: 1 , shade: 0.01,
                id: 'area', //设定一个id，防止重复弹出
                title: '添加/更新',
                area: ['40%','40%'],
                content: $('.content-view'),
                btn: ['提交', '关闭'],
                yes:function(index){
                    submitData(index,subType);
                },
                shadeClose: true, //开启遮罩关闭
                success: function(layero, index){
                    if(isNotBlank(rowData)){
                        $('#dId').val(rowData.id);
                        $('#paction').val(rowData.action);
                        $('#pscore').val(rowData.score);
                        $("#pdayMax").val(rowData.dayMax);
                    }
                }

            })
        }


        function submitData(index,type){
            var dId=$('#dId').val();
            var paction= $.trim($('#paction').val());
            var pscore=$.trim($('#pscore').val());
            var pdayMax=$.trim($('#pdayMax').val());
            var status = $("#status option:selected").val();
            var result ;
            var params = {};
            var url;
            if(type == 0){
                url = "/scoreRule/add";
                result = {succ:'添加成功！',fail:'添加失败！'};
            }else{
                url = "/scoreRule/update";
                result = {succ:'更新成功！',fail:'更新失败'};
            }
            if(isBlank(paction)){
                showValidate('#paction');
                return  ;
            }
            if(isBlank(pscore)){
                showValidate('#pscore');
                return  ;
            }
            if(isBlank(pdayMax)){
                showValidate('#pdayMax');
                return  ;
            }

            if(isNotBlank(dId)){
                params.id = dId;
            }

            layer.close(index);
            params.action = paction;
            params.score = pscore;
            params.dayMax = pdayMax;
            myAjax(url,params,handle);
            function handle(data,params){
                var msg = (data.msg == undefined ? '':','+data.msg);
                if(data.success) {
                    layer.msg(result.succ, {icon: 1,shade: 0.01});
                    handleTable("",3,serverUrl+"/scoreRule/getAllList");
                }else{
                    layer.msg(result.fail+msg, {icon: 1,shade: 0.01});
                }
            }

        }

        function openPOP(){
            addOrEdit();
        }
        function formReset(){
            $("#areaForm")[0].reset();
        }

        //初始化页面上面的按钮事件
        var ButtonInit = function () {
            var oInit = new Object();
            oInit.Init = function () {
                $('#btn_add').click(openPOP);
            };
