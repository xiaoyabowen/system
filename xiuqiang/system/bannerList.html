    //编辑  添加
    function editBanner(data) {
//        console.log(data)
        /*if (data.status == 1) {

            return;

        var subType ;
        if(isNotBlank(data)){

        }
        var index = layer.open({
            type: 1, shade: 0.01,
            id:'area',   //设定一个id，防止重复弹出
            title: '添加/更新',
            skin: 'layui-layer-demo', //样式类名

            anim: 2,
            shadeClose: true, //开启遮罩关闭
            content: $('.content-view-banner'),
            btn: ['提交', '关闭'],
            yes: function () {
                submitData(index,subType,data);
            },
            success: function (layero, index) {
                if(isNotBlank(data)){
                    $('#Terminal').val(data.terminalType);   //  显示终端
                    $('#addBannertype').val(data.bannerType);   //  显示终端
                    $('#imgUrl').val(data.url);   //  显示终端
                    if(data.failureTime>0){
                        $("#utime").val(formatDateTime(data.failureTime));
                    }
                    $("#cover").attr('value', data.image);  //图片显示
                    $("#iconView").attr("src", data.image);
                    $("#iconView").show();

                }
            }
        });
    }

    //查改城市
    function editarea(data) {
        if (data.status == 1) {
            layer.msg('上线状态无法编辑!', {icon: 2, shade: 0.01});
            return;
        }
        var index = layer.open({
            type: 1, shade: 0.01,

            },
            btn2: function () {
            },
            success: function (layero, index) {
                echoArea(data);
            }
        });
    }

    //回显城市数据
    function echoArea(data) {
        console.log(data);
        var areaList = [];
        var aname = '';
        var code = '';
        var areas = data.areaListpojo;
        for (var i in areas) {
            areaList.push(areas[i].id);
        }
        if (areaList == '') {
            $('#areaRadio1').trigger('click');
        } else {
            $('#areaRadio2').trigger('click');
            $("#Area").show();
            for (var i in areas) {
                aname += areas[i].name + '-';
                code += areas[i].code + '-'
            }
            aname = aname.substring(0, aname.length - 1);
            code = code.substring(0, code.length - 1);
            $('#mutiarea').val(aname);
            $('#mutiarea').data("value", code);

        }
    }

    //提交关联城市
    function submitCityData(index, data) {
        var param = {};
        param.id = data.id;
        var areaType = $('input[name=areatype]:checked').val();
        if (areaType == 1) {
            param.areajson = '["0"]';
        } else {
            var areas = getSelectArea();
            if (areas.length == 0) {
                showValidate($('#mutiarea').parent());
                return;
            }
            param.areajson = JSON.stringify(areas);
        }
        layer.close(index);
        var url = "/banner/updateArea";
        myAjax(url, param, handle);

        function handle(data, param) {
            var msg = (data.msg == undefined ? '' : ',' + data.msg);
            if (data && data.success) {
                layer.msg('操作成功!', {icon: 1, shade: 0.01});
                $(".btn[name='refresh']").trigger("click");
            } else {
                layer.msg('操作失败' + msg, {icon: 2, shade: 0.01});
            }
        }
    }
