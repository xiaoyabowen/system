    function edit(rowData){
        $("#userForm").hide();
        $("#areaForm").show();

        if(isNotBlank(rowData)){

        }else{
            subType  = 0;
            formReset();
        }

                myAjax("/dictionary/getAllList",null,handle)

                    if(data!=null) {
                        for(var i=0;i<data.length;i++){

                              $("#dId").val(data[i].id);
                              $("#pname").val(data[i].name);

    function submitData(index,type){
        var dId=$('#dId').val();
        var pname= $.trim($('#pname').val());
        var pvalue=$.trim($('#pvalue').val());
        var status = 1;
        var result ;
        var params = {};
        var url;
        if(type == 0){
            url = "/dictionary/addDictionary";
            result = {succ:'添加成功！',fail:'添加失败！'};
        }else{
            url = "/dictionary/updataDictionary";
            result = {succ:'更新成功！',fail:'更新失败'};
        }
        if(isBlank(pname)){
            showValidate('#pname');
            return  ;
        }

        if(isNotBlank(dId)){
            params.id = dId;
        }

        layer.close(index);
        params.name = pname;
        params.status = status;
        params.value = pvalue;
        myAjax(url,params,handle);
        function handle(data,params){
            var msg = (data.msg == undefined ? '':','+data.msg);
            if(data.success) {
                layer.msg(result.succ, {icon: 1,shade: 0.01});
            }else{
                layer.msg(result.fail+msg, {icon: 1,shade: 0.01});
            }
        }

    }

    function submituserData(index,type) {
        var param = {};
        var Url = '';
        var result;
        var id = $("#id").val();
        var name =  $("#name").val();
        var phone =  $("#phone").val();
        var qq =  $("#qq").val();
        var mail =  $("#mail").val();
        var idCard =  $("#idCard").val();
        var checkStatus = $("#checkStatus option:selected").val();
        var classId= $("#classId option:selected").val();

        if(isBlank(name)){
            showValidate('#name');
            return  ;
        }
        if(isBlank(phone)){
            showValidate('#phone');
            return  ;
        }
        if(isNotBlank(id)){
            param.id = id;
        }

        layer.close(index);
        param.name = name;
        param.phone = phone;
        param.qq = qq;
        param.mail = mail;
        param.idCard = idCard;
        param.sid = schoolId;
        param.classId = classId;
        param.checkStatus = checkStatus;
//            param.id = id;
        if(type == 0){
            Url = '/userRequest/add';
            result =  {succ:'添加成功！',fail:'添加失败！'};
        }else{
            Url = '/userRequest/update';
            result =  {succ:'更新成功！',fail:'更新失败！'};

        }

        myAjax(Url,param,handle);
        function handle(data,param){
            if(data && data.success){
                layer.msg('成功!', {icon: 1,shade: 0.01});
                handleTable("",3,serverUrl+"/userRequest/getUserPager");
            }else{
                var msg='失败!';
                if(data&&data.msg){
                    msg=''+data.msg;
                }
                layer.msg(msg, {icon: 2,shade: 0.01});
            }
        }
    }
