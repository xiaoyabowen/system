<script>
    var schoolId=getUserInfo().sid;

    var RoleList = "";
    var DeptList = "";
    var $table =  $('#tb_table');
    var TableInit = function (columns) {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $table.bootstrapTable({
                url: serverUrl+'/backend/searchUser',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
//                    striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10,20,30],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
//				showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
//				height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
//                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: columns,
//                    showFooter:true,            //表格底部
                onClickRow: function (row) {
//                        console.log(row)
                },
                queryParamsType:'limit',
                queryParams: function (params) {
                    var phone = $("#searchPhone").val();
                    var searchName = $("#searchName").val();
                    var did = $("#department").val();
                    return {
                        token:getUserInfo().token,
                        page:(params.offset / params.limit) + 1,
                        size: params.limit,
                        schoolId:schoolId,
                        phone:phone,
                        searchName:searchName,
                        did:did
                    };
                },
            });
        };

        return oTableInit;
    };

    var columns = [
        {field: "rowNum",title: "序号",align: "center", formatter: function (value, row, index) {
            return index+1;
        }},
        {field: "name",align: "center",  title: "用户名称"},
        {field: "phone",align: "center",  title: "手机号"},
        {field: "departmentName",align: "center",  title: "部门"},
        {field: "checkStatus",align: "center",  title: "状态", formatter: function (value, row, index) {
            if(value==0){return '未审核';}
            if(value==1){return '正常';}
            if(value==2){return '禁用';}
        }},
        {field: "rid",align: "center",  title: "用户角色", formatter: function (value, row, index) {
            var rid = value;
            var html = "";
            for(var i=0;i<RoleList.length;i++){
                if(RoleList[i].id==rid){
                    html +=RoleList[i].name;
                }
            }
            return html;
        }},
        {field: "clazzName", title: "所在班级",align: "center", formatter: function (value, row, index) {
            var clazzHtml='';
            for(var i=0;i<value.length;i++){
                clazzHtml=clazzHtml+value[i]+"&nbsp";
            }
            return clazzHtml;
        }},
        {field: "ctime",align: "center",  title: "创建时间", formatter: function (value, row, index) {
            return formatDateTime(value);
        }},
        {field: "utime",align: "center",  title: "修改时间", formatter: function (value, row, index) {
            return formatDateTime(value);
        }},
        {field: "id", title: "操作", align: "center", formatter: function (value, row, index) {
            var data = JSON.stringify(row);
            var html = '';
            html +="<a  class='btn btn-info btn-sm btn-outline' href='javascript:void(0)' onclick=\'editUser("+data+")\'>编辑信息</a>";
            html +='&nbsp';
            html +="<a  class='btn btn-info btn-sm btn-outline' href='javascript:void(0)' onclick=\'userInfo("+data+")\'>用户详情</a>";
            html +='&nbsp';
            html +="<a  class='btn btn-info btn-sm btn-outline' href='javascript:void(0)' onclick=\'editUserPermission("+data+")\'>修改角色</a>";
            html +='&nbsp';
            html += '<a class="btn btn-danger btn-sm  btn-outline" href="javascript:void(0);" onclick="deleteUser(' + row.id + ')" >删除</a>';

            return html;
        }}
    ]

    function deriveExcel() {
        document.location.href = serverUrl + '/backend/downloadTeachersExcel?token='+encodeURIComponent(getUserInfo().token);
    }


    function getFileData() {
        $("#fileUpLoad input").click();
    }


    //导入教师模板
    function Improt() {
        var index = layer.open({
            type: 1,
            shade: 0.01,
            id: 'areaAdd1', //设定一个id，防止重复弹出
            title: '导入模板',
            area: ['500px', '400px'],
            content: $('.improt-view'),
            btn: ['确定', '取消'],
            yes: function (index) {
                var fileObj = document.getElementById("file").files[0]; // js 获取文件对象
                if (typeof (fileObj) == "undefined" || fileObj.size <= 0) {
                    return;
                }
                var result = {succ: '导入成功！', fail: '导入失败！'};
                var formFile = new FormData();
                formFile.append("file", fileObj); //加入文件对象
                $.ajax({
                    url: serverUrl+"/backend/importTearchers?token="+encodeURIComponent(getUserInfo().token)+"&sid="+schoolId,
                    type: "Post",
                    dataType: "json",
                    cache: false,//上传文件无需缓存
                    processData: false,//用于对data参数进行序列化处理 这里必须false
                    contentType: false, //必须
                    data: formFile,
                    success: function (res) {
                        var msg = (res.msg == undefined ? '' : ',' + res.msg);
                        console.log(res);
                        if(res.success){
                            layer.msg(result.succ, {icon: 1, shade: 0.01});
                        } else if(res.success){
                            layer.msg(result.fail+msg, {icon: 1, shade: 0.01});
                        }
                    },
                    error: function (err) {
                        console.log(err);
                    },

                });
                layer.close(index);
            },

            shadeClose: true, //开启遮罩关闭
            success: function (layero, index) {

            }
        });
    }

    function userInfo(data){
        $("#clazz").show();
        $("#mail").show();
        $("#school").show();
        $("#xing").show();
        $("#jifen").show();
        var index = layer.open({

            shadeClose: true, //开启遮罩关闭
            content: $('.content-view'),

            yes: function(){
                layer.close(index);
            },
            btn2: function(){
                layer.close(index);
            },
            success: function(layero, index){
                echoUser(data);
            }
        });
    }

    function getAllRole(callBack){
        myAjax("/role/getAllRole?schoolId="+schoolId,"",handle);
        function handle(data,param){
            if(data.length>0){
                var list = [];
                for(var i = 0;i< data.length;i++){
                    var obj = {};
                    obj.id = data[i].id;
                    obj.name = data[i].roleName;
                    list.push(obj);
                }
                RoleList  = list;
                changeSelect('rtype',list);
                if(callBack){
                    callBack();
                }
            }
        }
    }
    function addUser(){
        $("#clazz").hide();
        $("#mail").hide();
        $("#school").hide();
        $("#xing").hide();
        $("#jifen").hide();
        var index = layer.open({
            type: 1,shade: 0.01,
            skin: 'layui-layer-demo', //样式类名
            area: ['500px', '400px'],
            title:"角色列表",
            anim: 0,
            shadeClose: true, //开启遮罩关闭
            content: $('.content-view'),
            btn: ['提交', '关闭'],
            yes: function(){
                submituserData(index,0);
            },
            btn2: function(){},
            success: function(layero, index){
                resetForm("#userForm");
            }
        });
    }
    function submituserData(index,type) {
        var param = {};
        var Url = '';
        var result;
        var id =  $("#id").val();
        var name =  $("#name").val();
        var phone =  $("#phone").val();
        var password =  $("#password").val();
        var sort =  $("#sort").val();
        var rid = $("#rtype option:selected").val();
        var did = $("#dept option:selected").val();
        var checkStatus = $("#checkStatus option:selected").val();

//            var areaId = $("#levelTwo option:selected").val();
        if(isBlank(name)){
            showValidate('#name');
            return  ;
        }
        if(isBlank(password)){
            password= '';
        }
        if(isBlank(phone)){
            showValidate('#phone');
            return  ;
        }
//            if(isBlank(areaId)){
//                showValidate('#levelTwo');
//                return  ;
//            }

        layer.close(index);
        param.uid = id;
        param.name = name;
        param.phone = phone;
        param.password = password;
        param.rid = rid;
        param.sort = sort;
        param.id = id;
        param.schoolId=schoolId;
        param.checkStatus = checkStatus;
        param.did = did;

        if(type == 0){
            Url = '/backend/userRole/saveUserRole';
            result =  {succ:'添加成功！',fail:'添加失败！'};
        }else{
            Url = '/backend/userRole/updateUserRole';
            result =  {succ:'更新成功！',fail:'更新失败！'};

        }

        myAjax(Url,param,handle);
        function handle(data,param){
            if(data && data.success){
                layer.msg('成功!', {icon: 1,shade: 0.01});
                handleTable("",3,serverUrl+"/backend/searchUser?schoolId="+schoolId);
            }else{
                var msg='失败!';
                if(data&&data.msg){
                    msg=''+data.msg;
                }
                layer.msg(msg, {icon: 2,shade: 0.01});
            }
        }
    }


    function echoUser(data){
        $("#id").val(data.id);
        $("#name").val(data.name);
        $("#sort").val(data.sort);
        $("#phone").val(data.phone);
        if(data.clazzName.length>0){
            document.getElementById("clazzName").innerHTML =data.clazzName;
        }else{
            document.getElementById("clazzName").innerHTML ='';
        }
        if(isNotBlank(data.school)){
            document.getElementById("schoolName").innerHTML =data.school;
        }else{
            document.getElementById("schoolName").innerHTML ='';
        }
        if(isNotBlank(data.mail)){
            document.getElementById("mailAdress").innerHTML =data.mail;
        }else{
            document.getElementById("mailAdress").innerHTML ='';
        }
        if(isNotBlank(data.score)){
            document.getElementById("score").innerHTML =data.score;
        }else{
            document.getElementById("score").innerHTML ='';
        }
        if(data.sex==1){
            document.getElementById("sex").innerHTML ='男';
        }else if(data.sex ==2){
            document.getElementById("sex").innerHTML ='女';
        }else{
            document.getElementById("sex").innerHTML ='未填写';
        }
        if(data.rid){
            $("#rtype").val(data.rid);
        }
        if(data.did){
            $("#dept").val(data.did);
        }
        $("#password").val("");

        $("#checkStatus").val(data.checkStatus);

    }

                submituserData(index,1);
            },
            btn2: function(){},
            success: function(layero, index){
                echoUser(data);
            }

    }


    function deleteUser(id){
        var url = "/backend/deleteUser";
        var result = {succ:'删除成功！',fail:'删除失败！'};
        layer.msg('确认删除吗?', {
            shade: [0.1, '##f5f5f5'],
            time: 0 //不自动关闭
            ,btn: ['确定','取消']
            ,yes: function(index){
                layer.close(index);

                myAjax(url,{id:id},handle);

    var zNodes =[];

    var setting = {
        view: {
            selectedMulti: false

//            edit: { //增删改图标
//                enable: true,
////                showRemoveBtn: false,
////                showRenameBtn: false
//            },

    function initZtree(){
        var url = serverUrl+"/permission/getAllPermission?schoolId="+schoolId;
        myAjax(url,"",handle);
        function handle(data,param){
            if(data&& data.length>0){
                var treeData = transTreeData(data);
                zNodes = treeData;
            }
            $.fn.zTree.init($("#treeDemo"), setting, zNodes);
            zTree = $.fn.zTree.getZTreeObj("treeDemo");
        }

    }
    function refreshTree(){
        zTree.checkAllNodes(false);
        zTree.refresh();
    }

    function transTreeData(data){
        var temp = [];
        for(var i = 0;i<data.length;i++){
            var obj = {};
            if(data[i].pid == 0){
                obj.open = true;
                obj.nocheck = true;
            }
            obj.id = data[i].id;
            obj.sort = data[i].sort;
            obj.cssName = data[i].cssName;
            obj.name = data[i].text;
            obj.pId = data[i].pid;
            obj.href = data[i].href;
            temp.push(obj)
        }

        return temp;
    }

    function reInitTree(id) {
        var url =  serverUrl+"/backend/getMyPermission";
        myAjax(url,{uid:id},handle);
        function handle(data,param){
            if (data) {
                reviewNodes(data);
            }
        }
    }
    //回显ztree数据
    function reviewNodes(data) {
        var Nodes = cloneObj(zNodes);
        for (var m = 0; m < Nodes.length; m++) {
            for (var n = 0; n < data.length; n++) {
                if (Nodes[m].id == data[n].id) {
                    Nodes[m].checked = true;
                }
            }
        }
        zTree.destroy();
        $.fn.zTree.init($("#treeDemo"), setting, Nodes);

    }
    //获取ztree选中数据
    function filterNode(){
        var attr = [];
        if(zTree){
            var nodes = zTree.getCheckedNodes(true);
            for(var i = 0;l = nodes.length, i< l;i++){
                attr.push(nodes[i].id);
            }
        }

        return attr;
    }
