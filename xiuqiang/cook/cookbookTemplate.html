    //导入食谱模板
    function Improt() {
        var index = layer.open({
            type: 1,
            shade: 0.01,
            id: 'areaAdd1', //设定一个id，防止重复弹出
            title: '导入模板',
            area: ['500px', '400px'],
            content: $('.improt-view'),
            btn: ['确定', '取消'],
            yes: function (index) {
                var fileObj = document.getElementById("file").files[0]; // js 获取文件对象
                if (typeof (fileObj) == "undefined" || fileObj.size <= 0) {
//                    alert("请选择文件");
                    return;
                }
                var result = {succ: '导入成功！', fail: '导入失败！'};
                var formFile = new FormData();
                formFile.append("file", fileObj); //加入文件对象
                $.ajax({
                    url: serverUrl+"/cookbook/importTemplatesExcel?token="+encodeURIComponent(getUserInfo().token),
                    type: "Post",
                    dataType: "json",
                    cache: false,//上传文件无需缓存
                    processData: false,//用于对data参数进行序列化处理 这里必须false
                    contentType: false, //必须
                    data: formFile,
                    success: function (res) {
                        var msg = (res.msg == undefined ? '' : ',' + res.msg);
                        console.log(res.success);
                        if(res.success){
                            layer.msg(result.succ, {icon: 1, shade: 0.01});
                        } else if(res.success){
                            layer.msg(result.fail+msg, {icon: 1, shade: 0.01});
                        }
                    },
                    error: function (err) {
                        console.log(err);
                        layer.msg(result.fail, {icon: 1, shade: 0.01});
                    },

                });
                layer.load(1, {time: 10*1000});
                layer.close(index);
            },

            shadeClose: true, //开启遮罩关闭
            success: function (layero, index) {

            }
        });
    }
