<script>
    var schoolId = getUserInfo().sid;
    var warehouseId = 0;
    var $table =  $('#tb_table');
    var TableInit = function (columns) {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $table.bootstrapTable({
                url: serverUrl+'/warehouse/getSchoolWarehouseReqItemLogPager?sid=' + schoolId + '&wid=' + warehouseId,         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
//                    striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10,20,30],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
				showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
//				height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
//                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: columns,
//                    showFooter:true,            //表格底部
                onClickRow: function (row) {
//                        console.log(row)
                },
                queryParamsType:'limit',
                queryParams: function (params) {
                    return {
                        token:getUserInfo().token,
                        page:(params.offset / params.limit) + 1,
                        size: params.limit,
                    };
                },
            });
        };
        return oTableInit;
    };

    var columns = [
        //        {field: "id", title: "ID",align: "center", formatter: function (value, row, index) {
//            return value;
//        }},
//        {field: "schoolName", title: "幼儿园",align: "center", formatter: function (value, row, index) {
//            return value;
//        }},
        {field: "warehouseName", title: "仓库",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "kindName", title: "分类",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "reqDepartment", title: "部门",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "reqUserName", title: "申请人",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "itemInfoName", title: "名称",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "itemInfoBrand", title: "品牌",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "itemInfoVersion", title: "型号",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "itemInfoCode", title: "编号",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "itemInfoPrice", title: "单价",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "desc", title: "描述",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "num", title: "申请数",align: "center", formatter: function (value, row, index) {
            return value;
        }},
        {field: "other", title: "编辑", align: "center", formatter: function (value, row, index) {
            var html = '';
            html += '<a class="btn btn-info btn-sm btn-outline" href="javascript:void(0);" title="通过" onclick=\'pass('+JSON.stringify(row)+')\' >通过</a>';
            html +='&nbsp';
            html += '<a  class="btn btn-danger btn-sm btn-outline" href="javascript:void(0);" title="未通过" onclick=\'nopass('+JSON.stringify(row)+')\'>未通过</a>';
            return html;
        }},
    ]

    function switch_warehouse() {
        var index= layer.open({
            type: 1 , shade: 0.01,
            id: 'area3', //设定一个id，防止重复弹出
            title: '切换仓库',
            area: ['40%','40%'],
            content: $('.content-view'),
            btn: ['提交', '关闭'],
            yes:function(index){
                warehouseId = $('#switchSelectWarehouse option:selected').val();
                $table.bootstrapTable('refresh', {url:serverUrl+'/warehouse/getSchoolWarehouseReqItemLogPager?sid=' + schoolId + '&wid=' + warehouseId});
                layer.close(index);
            },
            shadeClose: true, //开启遮罩关闭
            success: function(layero, index){
                var url = '/warehouse/getAllWarehouses?sid=' + schoolId;
                myAjax(url,{},handle);
                function handle(data, params) {
                    var msg = (data.msg == undefined ? '':','+data.msg);
                    if(data.success) {
                        var data = {list: data.data};
                        var html = template("scriptSelectWarehouse", data);
                        document.getElementById("switchSelectWarehouse").innerHTML = html;
                    }else{
                        layer.msg(result.fail + msg, {icon: 1,shade: 0.01});
                    }
                }
            }
        })
    }

    function pass(rowData) {
        var url = "/warehouse/passReqItemLog";
        var param = {id:rowData.id};
        var result = {succ:'审核成功!',fail:'审核失败'};
        layer.msg("确定通过吗？", {
            shade: [0.1, '##f5f5f5'],
            time: 0 //不自动关闭
            ,btn: ['确定','取消']
            ,yes: function(index){
                layer.close(index);
                myAjax(url,param,handle);
                function handle(data, param){
                    var msg = (data.msg == undefined ? '':','+data.msg);
                    if(data.success) {
                        layer.msg(result.succ, {icon: 1,shade: 0.01});
                        handleTable("",3,serverUrl+"/warehouse/getSchoolWarehouseReqItemLogPager?sid=" + schoolId + '&wid=' + warehouseId);
                    }else{
                        layer.msg(result.fail+msg, {icon: 2,shade: 0.01});
                    }
                }
            },btn2: function(index, layero){
            }
        });
    }

    function nopass(rowData) {
        var url = "/warehouse/noPassReqItemLog";
        var param = {id:rowData.id};
        var result = {succ:'审核成功!',fail:'审核失败'};
        layer.msg("确定不通过吗？", {
            shade: [0.1, '##f5f5f5'],
            time: 0 //不自动关闭
            ,btn: ['确定','取消']
            ,yes: function(index){
                layer.close(index);
                myAjax(url,param,handle);
                function handle(data, param){
                    var msg = (data.msg == undefined ? '':','+data.msg);
                    if(data.success) {
                        layer.msg(result.succ, {icon: 1,shade: 0.01});
                        handleTable("",3,serverUrl+"/warehouse/getSchoolWarehouseReqItemLogPager?sid=" + schoolId + '&wid=' + warehouseId);
                    }else{
                        layer.msg(result.fail+msg, {icon: 2,shade: 0.01});
                    }
                }
            },btn2: function(index, layero){
            }
        });
    }


    function formReset(){
        $("#areaForm")[0].reset();
    }

    //初始化页面上面的按钮事件
    var ButtonInit = function () {
        var oInit = new Object();
        oInit.Init = function () {
            $('#btn_switch_warehouse').click(switch_warehouse);
        };
        return oInit;
    };
    //主函数
    $(function () {
        var Table = new TableInit(columns);
        Table.Init();
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
    });


</script>

<script type = "text/html" id = "scriptSelectWarehouse">
    <option value='0'>请选择</option>
    <%for(var i = 0; i < list.length; i++){%>
    <option value='<%=list[i].id%>'><%=list[i].name%></option>
    <%}%>
</script>
